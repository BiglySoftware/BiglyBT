i18nAZ.ToolTips.Search.Title=Format du filtre
i18nAZ.ToolTips.Search.Message=\t[pr\u00E9fixe\:] motifs/mots-cl\u00E9s (s\u00E9par\u00E9s par '|')\n\npr\u00E9fixes \:\n\t'c' pour rechercher dans les commentaires\n\t'k' pour rechercher dans les cl\u00E9s\n\t'r' pour rechercher dans les r\u00E9f\u00E9rences\n\tune \u00E9tiquette de langue pour rechercher dans une colonne de langue sp\u00E9cifique. Pour connaitre l'\u00E9tiquette de langue d'une colonne, pointez votre souris sur l'en-t\u00EAte de celle-ci.\n\nMots-cl\u00E9s \:\n\tpr\u00E9fixez avec '\!' pour exclure les r\u00E9sultats de recherche correspondant au mot-cl\u00E9\n\nExemples \:\n\t'ck\:hello world' pour rechercher dans les commentaires et les cl\u00E9s\n\t'r\:frFR\:hello world' pour rechercher dans les r\u00E9f\u00E9rences et la colonne 'frFR'\n\nCtrl+X pour commuter entre le mode RegEx et le mode de recherche normal.
