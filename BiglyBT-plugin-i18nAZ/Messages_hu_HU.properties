i18nAZ.ToolTips.Search.Message=\u0009[prefix\:] mint\u00E1k/kulcsszavak ('|' karakterrel elv\u00E1lasztva)\n\nEl\u0151tagok \:\n\u0009'c' keres\u00E9s a megjegyz\u00E9sekben\n\u0009'k' keres\u00E9s a kulcsokban\n\u0009'r' keres\u00E9s a hivatkoz\u00E1sban\n\u0009nyelvi c\u00EDmke az adott nyelvi oszlopban t\u00F6rt\u00E9n\u0151 keres\u00E9shez. Egy oszlop nyelvi c\u00EDmk\u00E9j\u00E9nek megismer\u00E9s\u00E9hez mutasson az eg\u00E9rrel az oszlop fejl\u00E9c\u00E9re.\n\nKulcsszavak \:\n\u0009'\!' a 'not' el\u0151tagja\n\nP\u00E9ld\u00E1k\: \n\u0009'ck\:hello world' keres\u00E9se a megjegyz\u00E9sekben \u00E9s a kulcsban\n\u0009'r\:enGB\:hello world' keres\u00E9s a hivatkoz\u00E1sokban \u00E9s az 'enGB' oszlopban\n\nCtrl+X a RegEx m\u00F3d \u00E9s a norm\u00E1l keres\u00E9si m\u00F3d k\u00F6z\u00F6tti v\u00E1lt\u00E1shoz.
