i18nAZ.ToolTips.Search.Title=Formato de filtro
i18nAZ.ToolTips.Search.Message=\t[prefixo\:] termos/palavras (separados por'|')\n\nPrefixos \:\n\t'c' para buscar nos coment\u00E1rios\n\t'k' para buscar nas chaves\n\t'r' para buscar na refer\u00EAncia\n\ta tag do idioma para busca no espec\u00EDfico coluna do idioma. Para saber a tag do idioma da coluna, aponte o mouse sobre o cabe\u00E7alho dele.\n\nTermos \:\n\t'\!' prefixo para 'n\u00E3o'\n\nExamplos\: \n\t'ck\:Ol\u00E1 mundo' para buscar nos coment\u00E1rios e chaves\n\t'r\:enGB\:Ol\u00E1 mundo'para buscar nas refer\u00EAncias da coluna 'enGB' \n\nCtrl+X para alternar entre o modo RegEx e Normal de busca.
