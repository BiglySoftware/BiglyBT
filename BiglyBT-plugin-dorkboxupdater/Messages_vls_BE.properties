dorkboxupdater.update.title=DorkBox systeemvak update
dorkboxupdater.update.text=Er is een nieuwe release van DorkBox systeemvak beschikbaar. Om de installatie te voltooien, is een herstart vereist. \n{dorkboxupdater.releasenotes}
dorkboxupdater.releasenotes=Release opmerkingen\:\nUpdate naar 3.17 en voeg ondersteuning toe voor de optie 'Gedwongen gebruik' in Configuratie->Interface. In sommige gevallen kan het dwingen van Dorkbox het pictogram van de onderkant van het scherm naar de bovenkant verplaatsen. Merk op dat DorkBox momenteel geen tooltips of dubbelklikken ondersteunt.