dorkboxupdater.update.title=Atualizar DorkBox-SystemTray
dorkboxupdater.update.text=Uma nova vers\u00E3o do DorkBox-SystemTray est\u00E1 dispon\u00EDvel.  Para completar a instala\u00E7\u00E3o \u00E9 preciso reiniciar.\n\n{dorkboxupdater.releasenotes}
dorkboxupdater.releasenotes=Notas de lan\u00E7amento\:\nAtualiza\u00E7\u00E3o para 3.17 e adicionar suporte para a op\u00E7\u00E3o 'For\u00E7ar uso'  nas Op\u00E7\u00F5es->Interface. Em alguns casos, for\u00E7ando dorkbox pode mover o \u00EDcone do inferior para o topo da tela. Note que DorkBox atualmente n\u00E3o suporta dicas ou clique-duplo.