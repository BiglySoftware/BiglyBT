dorkboxupdater.update.title=DorkBox-SystemTray G\u00FCncellemesi
dorkboxupdater.update.text=DorkBox-SystemTray''in yeni bir yay\u0131m\u0131 mevcut.  Y\u00FCklemeyi tamamlamak i\u00E7in yeniden ba\u015Flatma gerekli.\n\n{dorkboxupdater.releasenotes}
dorkboxupdater.releasenotes=Yay\u0131n Notlar\u0131\:\n3.17'ye g\u00FCncelleyin ve Se\u00E7enekler->Aray\u00FCz men\u00FCs\u00FCnde 'Kullanmaya zorla' se\u00E7ene\u011Fi i\u00E7in destek ekleyin.  Baz\u0131 durumlarda, dorkbox'a zorlamak simgeyi ekran\u0131n en alt\u0131ndan ekran\u0131n en \u00FCst\u00FCne ta\u015F\u0131yabilir.  DorkBox'\u0131n \u015Fu anda ara\u00E7 ipu\u00E7lar\u0131n\u0131 veya \u00E7ift t\u0131klamay\u0131 desteklemedi\u011Fini unutmay\u0131n.