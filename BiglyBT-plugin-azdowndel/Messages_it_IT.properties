azdowndel.info=Utilizza il menu contesto di download, o assegna le categorie qui sotto, per abilitare le regole di cancellazione per download specifici.\nIn alternativa, abilita le regole di cancellazione per tutti i download (fai attenzione se lo fai....)\n\nOvviamente \u00E8 necessario assicurarsi di aver eseguito il backup dei dati che si desidera conservare prima di attivare l'opzione "cancella dati"\!
