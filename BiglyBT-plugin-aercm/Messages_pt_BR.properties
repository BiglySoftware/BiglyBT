rcm.ftux.info=Este modo exibe o conte\u00FAdo que est\u00E1 relacionado de alguma forma  ao conte\u00FAdo que voc\u00EA j\u00E1 est\u00E1 baixando. Voc\u00EA pode ler mais sobre esse recurso na nossa <A HREF\="{base.wiki.url}w/Swarm_Discoveries">P\u00E1gina de Wiki Swarm Discoveries</A>. \n\nBy padr\u00E3o este recurso n\u00E3o permite sites de rastreador dentro de seus arquivos torrent para ser usado para descobrir arquivos torrent relacionados. Voc\u00EA pode permitir que um dos dois conjuntos de sites de bittorrent tracker. Dependendo da escolha que voc\u00EA faz abaixo a descoberta Swarm resultados podem incluir arquivos torrent que cont\u00EAm uma lista limitada de pr\u00E9-selecionados de sites de rastreador, que lista \u00E9 baseada em nossa boa f\u00E9 cren\u00E7a razo\u00E1vel que esses sites de rastreador s\u00F3 rastreiam ou host de conte\u00FAdo que \u00E9 l\u00EDcito e n\u00E3o infringe os direitos, incluindo direitos autorais, de terceiros, mas voc\u00EA assume, e todos n\u00F3s assumem, risco inclusive de usar esses sites de rastreador. Se voc\u00EA gostaria habilitar esses sites de rastreador, depois de ler <A HREF\="{base.wiki.url}w/Swarm_Discoveries">aqui</A> sobre os sites e alguns riscos de us\u00E1-las, selecione a op\u00E7\u00E3o abaixo.

