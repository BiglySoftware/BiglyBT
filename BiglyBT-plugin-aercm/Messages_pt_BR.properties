rcm.ftux2.info=Para sites rastreadores n\u00E3o inclu\u00EDdos nos sites de rastreamento pr\u00E9-selecionados por {base.product.name}, al\u00E9m disso, alertamos que alguns, desses sites rastreadores podem ser mais propensos a rastrear arquivos torrent que possam infringir os direitos de terceiros, incluindo direitos autorais, e podem incluir mais conte\u00FAdo "adulto", alguns dos quais podem ser acusados \u200B\u200Bde infringir os direitos dos outros. Dada a forma como a Descoberta nas Multid\u00F5es funciona, ficheiros torrent de terceiros que possam ser automaticamente considerados "relacionados" com os arquivos torrent no seu dispositivo, que s\u00E3o encontrados pelo caminho de qualquer um deles. {base.product.name} sites rastreadores pr\u00E9-selecionados ou "todas" descobertas, podem ser "relacionados" apenas pelo fato de que, se voc\u00EA e outros usu\u00E1rios tiverem "ABC.torrent", por exemplo, e muitos ou alguns, desses outros usu\u00E1rios tiverem "XXX. torrent", Descobertas nas Multid\u00F5es pode considerar o "XXX.torrent" como relacionado. Voc\u00EA pode querer ter cuidado adicional ao selecionar o conte\u00FAdo das Descobertas nas Multid\u00F5es que deseja transferir, bem como disponibiliz\u00E1-lo para o upload.

