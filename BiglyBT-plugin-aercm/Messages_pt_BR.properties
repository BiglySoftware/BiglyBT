rcm.ftux.heading=Bem-vindo \u00E0 Exibi\u00E7\u00E3o da Descobertas nas Multid\u00F5es
rcm.ftux.info=Esta exibi\u00E7\u00E3o mostra conte\u00FAdo que \u00E9 relacionado de alguma forma com o conte\u00FAdo que voc\u00EA j\u00E1 est\u00E1 baixando. \nVoc\u00EA pode ler mais sobre esse recurso na nossa <A HREF\="{base.wiki.url}w/Swarm_Discoveries">Swarm Discoveries Wiki Page</A>. \n\n\n\nPor padr\u00E3o, este recurso n\u00E3o permite os rastreadores no interior do seus arquivos torrent sejam usados para descobrir arquivos torrents relacionados \nVoc\u00EA pode habilitar uma das duas configura\u00E7\u00F5es para sites rastreadores \nDependendo da escolha que voc\u00EA fizer abaixo, os resultados das Descobertas nas Multid\u00F5es pode incluir arquivos torrent que contenham uma lista pr\u00E9-selecionada de rastreadores, \nqual lista baseia-se na nossa boa f\u00E9, cren\u00E7a razo\u00E1vel de que esses sites de rastreamento apenas acompanham ou hospedam conte\u00FAdo legal e n\u00E3o infringem os direitos, incluindo os direitos autorais, de qualquer terceiro, \nmas voc\u00EA assume, e n\u00F3s negamos, todos os riscos, incluindo o uso desses sites rastreadores.\nSe voc\u00EA quiser ativar esses sites rastreadores depois de ler <A HREF\="{base.wiki.url}w/Swarm_Discoveries">aqui</A> sobre esses sites e alguns riscos de us\u00E1-los, selecione a op\u00E7\u00E3o abaixo.

rcm.ftux.option.preselect=HABILITAR Sites Rastreadores Pr\u00E9-Selecionados {base.product.name}. \nEu li <A HREF\="{base.wiki.url}w/Swarm_Discoveries">aqui</A> e\n<A HREF\="http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues">aqui</A> sobre esses sites e alguns riscos de us\u00E1-los, \ne EU ENTENDO E CONCORDO que {base.product.name} n\u00E3o tem quaisquer responsabilidade com voc\u00EA habilitando esta fun\u00E7\u00E3o e usando quais um desses rastreadores. \nEu concordo que \u00E9 de minha responsabilidade assegurar que eu s\u00F3 baixarei conte\u00FAdo legal e sem infringir a lei.

rcm.ftux.info2=Se voc\u00EA quer que a Descobertas Nas Multid\u00F5es encontre arquivos "relacionados com" dos seus arquivos torrent de todas as fontes, \nn\u00E3o s\u00F3 dos sites rastreadores Pr\u00E9-Selecionados pelo {base.product.name}, selecione a op\u00E7\u00E3o abaixo.

rcm.ftux.option.all=HABILITAR TODAS descobertas relacionadas com meus arquivos torrents existentes, \nindependente de que site rastreador contenha. \nEu li <A HREF\="{base.wiki.url}w/Swarm_Discoveries">aqui</A> e\n<A HREF\="http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues">aqui</A> sobre esses sites e alguns dos riscos de us\u00E1-los, \ne EU ENTENDO E CONCORDO que o {base.product.name} n\u00E3o tem quaisquer responsabilidade minha escolha de habilitar essa fun\u00E7\u00E3o para todas as descobertas \nEu concordo que essa \u00E9 minha responsabilidade assegurar que eu s\u00F3 vou baixar conte\u00FAdo legal e sem infringir a lei.


