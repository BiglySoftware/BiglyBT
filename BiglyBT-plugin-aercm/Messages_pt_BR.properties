rcm.ftux.info2=Se voc\u00EA gostaria que Swarm Discoreries encontre arquivos "relacionados com" seu torrents existentes de todas as origens, n\u00E3o s\u00F3 dos sites rastreadores pr\u00E9-selecionados pelo {base.product.name}, selecione a op\u00E7\u00E3o abaixo.

