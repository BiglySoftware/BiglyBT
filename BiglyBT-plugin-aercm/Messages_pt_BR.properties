rcm.ftux2.info=Para sites rastreador n\u00E3o inclu\u00EDdos nos sites rastreador pr\u00E9- selecionados pelo {base.product.name}, \nn\u00F3s tamb\u00E9m alertam que alguns desses sites rastreador pode ser acusado de ser mais prov\u00E1vel para rastrear \narquivos torrent que possam infringir os direitos de terceiros, incluindo direitos de autor, e pode incluir mais conte\u00FAdo "adulto", \nalguns dos quais podem ser acusada de infringir os direitos dos outros. \nDada a forma como as descobertas na multid\u00E3o funciona, \nos arquivos de torrent de terceiros que podem ser automaticamente considerados " relacionados" para os arquivos de torrent no seu dispositivo, \nque s\u00E3o encontrados pelo caminho de tanto do {base.product.name} locais rastreador pr\u00E9-selecionados ou "todas" as descobertas, pode ser " relacionado" somente em virtude do fato de que,se voc\u00EA e outros usu\u00E1rios t\u00EAm " abc.torrent ", por exemplo, e muitos ou alguns desses outros usu\u00E1rios " xxx.torrent, " descobertas na multid\u00E3o pode considerar o " xxx.torrent " ser " relacionado ". voc\u00EA pode querer tomar um cuidado adicional na sele\u00E7\u00E3o de qual conte\u00FAdo descoberto na multid\u00E3o voc\u00EA deseja baixar, \nbem como, em seguida, disponibilizar para upload.

rcm.ftux2.agree=Eu entendo e concordo. \nHabilitar todas as descobertas relacionadas com para meus existentes torrents, \nindependente de que sites rastreadores o torrent contenha. \nEu li <A HREF\="{base.wiki.url}w/Swarm_Discoveries">aqui</A> e <A>HREF\="http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues">aqui</A> sobre aqueles sites rastreadores e alguns riscos de us\u00E1-los, \ne EU ENTENDO E CONCORDO que o {base.product.name} n\u00E3o tem qualquer responsabilidade por habilitar essa fun\u00E7\u00E3o. \nEu concordo que esta \u00E9 minha responsabilidade para assegurar que eu somente estou baixando conte\u00FAdo legalmente permitido, sem infringir nenhuma lei.

