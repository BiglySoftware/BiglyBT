rcm.ftux.heading=Bem-vindo \u00E0 Exibi\u00E7\u00E3o da Descobertas nas Multid\u00F5es
rcm.ftux.info=Esta exibi\u00E7\u00E3o exibe conte\u00FAdo relacionado de alguma forma ao conte\u00FAdo que voc\u00EA j\u00E1 est\u00E1 transferindo. Voc\u00EA pode ler mais sobre esse recurso em nosso <A HREF\="{rcm.plugin.wiki.url}">Swarm Discoveries Wiki Page</A>.   \n\n  Por padr\u00E3o, esse recurso n\u00E3o permite que sites rastreadores em seus arquivos torrent sejam usados \u200B\u200Bpara descobrir arquivos torrent relacionados. Voc\u00EA pode habilitar um dos dois conjuntos de sites de rastreamento de bittorrent. Dependendo da escolha que voc\u00EA fizer abaixo, os resultados da Descoberta de Enxame podem incluir arquivos torrent que contenham uma lista pr\u00E9-selecionada limitada de sites de rastreamento, cuja lista \u00E9 baseada em nossa cren\u00E7a de boa f\u00E9 de que esses sites de rastreamento apenas rastreiam ou hospedam conte\u00FAdo que seja legal e n\u00E3o infringe os direitos, incluindo direitos autorais, de terceiros, mas voc\u00EA assume e n\u00F3s nos isentamos de todo o risco, incluindo o uso desses sites de rastreamento. Se voc\u00EA quiser ativar esses sites de rastreamento depois de ler <A HREF\="{rcm.plugin.wiki.url}">here</A> sobre esses sites e alguns riscos de us\u00E1-los, selecione a op\u00E7\u00E3o abaixo.

rcm.ftux.option.preselect=HABILITAR {base.product.name} Sites de Rastreadores Pr\u00E9-Selecionados. Eu li <A HREF\="{rcm.plugin.wiki.url}">aqui</A> e <A HREF\="{legal_issues.bittorrent.url}">aqui</A> sobre esses sites e alguns riscos de us\u00E1-los, e EU ENTENDO E CONCORDO QUE {base.product.name} n\u00E3o tem qualquer responsabilidade com a minha ativa\u00E7\u00E3o desta fun\u00E7\u00E3o e usando qualquer um desses rastreadores. Concordo que \u00E9 minha responsabilidade garantir que estou apenas fazendo a transfer\u00EAncia de conte\u00FAdo legal e n\u00E3o infrator.

rcm.ftux.info2=Se voc\u00EA quiser que a Descoberta nas Multid\u00F5es encontre arquivos "relacionados a" seus arquivos torrent existentes de todas as fontes, n\u00E3o apenas {base.product.name} Sites de rastreadores pr\u00E9-selecionados, selecione a op\u00E7\u00E3o abaixo.

rcm.ftux.option.all=Habilite todas as descobertas relacionadas aos meus arquivos torrent existentes, independentemente de quais sites de rastreamento o torrent cont\u00E9m. Eu li <A HREF\="{rcm.plugin.wiki.url}">aqui</A> e <A HREF\="{legal_issues.bittorrent.url}">aqui</A> sobre esses sites e alguns riscos de us\u00E1-los, e eu entendo e concordo que {base.product.name} n\u00E3o tem qualquer responsabilidade com a minha ativa\u00E7\u00E3o desta fun\u00E7\u00E3o e usando todas as descobertas. Concordo que \u00E9 minha responsabilidade garantir que estou apenas fazendo a transfer\u00EAncia de conte\u00FAdo legal e n\u00E3o infrator.

