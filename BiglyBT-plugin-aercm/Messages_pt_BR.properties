rcm.ftux2.info=Para sites rastreador n\u00E3o inclu\u00EDdos nos sites rastreador pr\u00E9- selecionados pelo {base.product.name} , n\u00F3s tamb\u00E9m alertam que alguns desses sites rastreador pode ser acusado de ser mais prov\u00E1vel para rastrear arquivos torrent que possam infringir os direitos de terceiros , incluindo direitos de autor, e pode incluir mais conte\u00FAdo "adulto", alguns dos quais podem ser acusada de infringir os direitos dos outros. dada a forma como as descobertas namultid\u00E3o funciona , os arquivos de torrent partido terceiros que possam ser automaticamente considerados " afins " para os arquivos de torrent no seu dispositivo , que s\u00E3o encontrados pelo caminho de tanto {base.product.name} locais rastreador pr\u00E9-selecionados ou "todas" as descobertas, pode ser " relacionado" somente em virtude do fato de que, se voc\u00EA e outros usu\u00E1rios t\u00EAm " abc.torrent ", por exemplo , e muitos ou alguns desses outros usu\u00E1rios " xxx.torrent , " descobertas na multid\u00E3o pode considerar o " xxx.torrent " ser " relacionado " . voc\u00EA pode querer tomar um cuidado adicional na sele\u00E7\u00E3o de qual conte\u00FAdo descoberto na multid\u00E3o voc\u00EA deseja baixar , bem como , em seguida, disponibilizar para upload.

