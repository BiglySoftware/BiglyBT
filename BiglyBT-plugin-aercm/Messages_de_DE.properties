rcm.ftux2.heading=Zus\u00E4tzliche Informationen und Warnungen zu dieser Funktion
rcm.ftux2.info=F\u00FCr Tracker-Seiten, die nicht zu den von {base.product.name} vorab ausgew\u00E4hlten Tracker-Seiten geh\u00F6ren, warnen wir zus\u00E4tzlich, dass einige dieser Tracker-Seiten beschuldigt werden k\u00F6nnten, Torrent-Dateien bereitzustellen, die gegen das Urheberrecht versto\u00DFen k\u00F6nnten, sowie mehr Inhalte f\u00FCr "Erwachsene" enthalten, von denen einige die Rechte anderer verletzen k\u00F6nnten.\nAngesichts der Funktionsweise von Schwarm-Entdeckungen k\u00F6nnen Torrent-Dateien von Drittanbietern, mit den Torrent-Dateien auf Ihrem Ger\u00E4t automatisch als "verwandt" gebracht werden, die entweder \u00FCber {base.product.name} vorab ausgew\u00E4hlte Tracker-Seiten gefunden werden oder durch Entdeckungen "alle" miteinander als "verwandt" gebracht werden k\u00F6nnen. Nur weil Sie und andere Benutzer z.B "ABC.torrent" und viele oder einige dieser anderen Benutzer "XXX.torrent" haben, k\u00F6nnte Schwarm-Entdeckungen den "XXX.torrent" als "verwandt" betrachten. \nM\u00F6glicherweise sollten Sie bei der Auswahl von Schwarm-Entdeckung zus\u00E4tzliche Sorgfalt walten lassen. Inhalte, die Sie herunterladen m\u00F6chten, werden gleichzeitig f\u00FCr den Upload bereitgestellt.

rcm.ftux2.agree=Ich verstehe und stimme zu. Aktiviere alle Entdeckungen die verwandt mit meinen bestehenden Torrent-Dateien, unabh\u00E4ngig davon, welche Tracker-Seiten im Torrent befinden.\nIch habe <A HREF\="{rcm.plugin.wiki.url}">hier</A> und <A HREF\="{legal_issues.bittorrent.url}">hier</A> \n\u00FCber diese Tracker-Seiten und einige Risiken bei deren Nutzung gelesen. Ich verstehe und stimme zu, dass {base.product.name} keinerlei Verantwortung tr\u00E4gt, wenn ich diese Funktion aktiviere. Ich stimme zu, dass es in meiner Verantwortung liegt, sicherzustellen, dass ich nur rechtm\u00E4\u00DFige und nicht rechtsverletzende Inhalte herunterlade.




