rcm.ftux2.heading=Informaci\u00F3n adicional y Advertencias acerca de esta caracter\u00EDstica
rcm.ftux2.info=Para los sitios de rastreo no incluidos en los ya pre seleccionados sitios de rastreo por {base.product.name}.\n\nNosotros adicionalmente advertimos que algunos de esos sitios de rastreo puedan ser acusados de ser mas un rastreador de \n\narchivos de torrents que puedan infringir los derechos de otros, incluyendo los derechos de autor, y podr\u00EDan incluir mayor contenido de "adulto"\n\nalgunos de los cuales se podr\u00EDa alegar que infringi\u00F3 los derechos de los dem\u00E1s.\n\nTeniendo en cuenta como funciona Swarm Discoveries,\n\nArchivos de grupos de terceros puedan autom\u00E1ticamente ser considerados "relacionados" a archivos torrent en tu dispositivo\n\nlos cuales son encontrados por v\u00EDa de cualquier {base.product.name} sitio rastreador pre seleccionado o "todo" descubrimiento, prueba ser "relacionado" solo por virtud\n\ndel hecho de que si usted u otro usuario tiene "ABC.torrent," por ejemplo, y muchos o alg\u00FAn otro usuario tiene\n\n"XXX.torrent," Swarm Discoveries puede considerar el "XXX.torrent," para ser "relacionado".\n\nPodr\u00EDa tomar precauci\u00F3n adicional seleccionando que Swarm Discovery contenido desea descargar,\n\ncomo tambi\u00E9n que hacer disponible para cargar.

rcm.ftux2.agree=Entiendo y estoy de acuerdo. \n\nHabilitar todos los descubrimientos relacionados a mis archivos torrentes existentes, \n\nindependientemente de los sitios de seguimiento que el torrente contenga.\n\nHe le\u00EDdo <A HREF\="{base.wiki.url}w/Swarm_Discoveries"> aqu\u00ED </A> y <A HREF\="http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues"> aqu\u00ED </A> acerca de esos sitios y algunos de los riesgos de usarlos, \n\ny ENTIENDO Y ESTOY DE ACUERDO con que {base.product.name} no tiene responsabilidad de mi habilitaci\u00F3n de esta funci\u00F3n. \n\nEstoy de acuerdo de que es mi responsabilidad asegurar que s\u00F3lo estoy descargando contenido legal y no infractor.

