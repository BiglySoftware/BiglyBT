rcm.ftux.heading=Bienvenido a la Vista de los Descubrimientos de Enjambres
rcm.ftux.info=Esta vista muestra contenido que esta relacionado de alguna manera al contenido que ya esta descargando. \n\nPuede leer m\u00E1s acerca de esta caracter\u00EDstica en su <A HREF\="{base.wiki.url}w/Swarm_Discoveries"> P\u00E1gina de Wiki de Descubrimientos de enjambres </A>. \n\n\n\n\n\nDe forma predeterminada, esta caracter\u00EDstica no permite sitios de seguimiento dentro de sus archivos torrentes para ser usados para descubrir archivos torrentes relacionados. \n\nDebe habilitar uno de los dos conjuntos de sitios de seguimiento bi-torrentes. \n\nDependiendo de su elecci\u00F3n que haga haga debajo, los resultados de Descubrimiento de Enjambre pueden incluir archivos torrentes que contengan una lista pre-seleccionada limitada de sitios de seguimiento, \n\ndicha lista esta basada en nuestra creencia de buena fe razonable, de que esos sitios de seguimiento solo rastrean o alojan contenido que es legal y que no infringe las reglas, incluyendo los derechos de autor de cualquier tercero, \n\npero usted asume y nosotros negamos todos los riesgos, incluyendo el uso de esos sitios de seguimiento. \n\nSi desea habilitar esos sitios de seguimiento despu\u00E9s de leer <A HREF\="{base.wiki.url}w/Swarm_Discoveries"> aqu\u00ED </A> acerca de esos sitios y algunos riesgos de su uso, seleccione la siguiente opci\u00F3n.

rcm.ftux.option.preselect=HABILITAR {base.product.name} Sitios de Seguimiento Pre-Seleccionados. \n\nYo he le\u00EDdo <A HREF\="{base.wiki.url}w/Swarm_Discoveries"> aqu\u00ED </A> y <A HREF\="http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues"> aqu\u00ED </A> acerca de esos sitios y algunos riesgos de su uso, \n\ny YO ENTIENDO Y ESTOY DE ACUERDO con que {base.product.name} no tiene responsabulidad de lo que estoy habilitando con esta funci\u00F3n y uso de cualquiera de esos rastreos. \n\nEstoy de acuerdo y es mi responsabilidad para asegurar que estoy solo descargando contenido legal y no infractor.

rcm.ftux.info2=S\u00ED le gustar\u00EDa que Swarm Discoveries encuentre archivos "relacionados con" su torrente de archivos existentes de todas las fuentes, no solo el {base.product.name} sitios rastreadores preseleccionados, seleccione la siguiente opci\u00F3n.

rcm.ftux.option.all=HABILITAR TODOS los descubrimientos relacionados a mis archivos torrentes existentes, independientemente de los sitios de seguimiento que el torrente contenga. \n\nHe le\u00EDdo <A HREF\="{base.wiki.url}w/Swarm_Discoveries"> aqu\u00ED </A> y <A HREF\="http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues"> aqu\u00ED </A> acerca de esos sitios y algunos riesgos de su uso, y ENTIENDO Y ESTOY DE ACUERDO con que {base.product.name} no tiene responsabilidad con mi habilitaci\u00F3n de esta funci\u00F3n y el uso de todos los descubrimentos. \n\nEstoy de acuerdo y es mi responsabilidad de asegurar que solo estoy descargando contenido legal y no infractor.


