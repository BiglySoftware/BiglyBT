rcm.ftux2.heading=Informazioni Aggiuntive e Avvertimenti su questa funzione
rcm.ftux2.info=Per i tracker non inclusi nei tracker preselezionati da {base.product.name}, \n\
inoltre, vi avvisiamo che alcuni di questi tracker potrebbero essere accusati di essere pi\u00F9 propensi a tracciare file di tipo \n\
torrent che potrebbero violare i diritti altrui, compreso il diritto d''autore, e che potrebbero includere un maggior numero di contenuti "per adulti", \n\
alcuni dei quali potrebbero essere accusati di violare i diritti di altri.\n\
Tenendo conto di come funziona Swarm Discoveries, \n\
file torrent di terze parti che potrebbero essere automaticamente considerati "correlati" ai file torrent sul dispositivo. \n\
che sono trovati attraverso i tracker preselezionati di {base.product.name} o "tutte" le scoperte, potrebbero essere "correlate" solo in virt\u00F9 \n\
del fatto che se tu e altri utenti avete "ABC.torrent," per esempio, e molti o alcuni di questi altri utenti hanno \n\
"XXX.torrent," Swarm Discoveries potrebbe considerare "XXX.torrent" come "correlato".\n\
Vorrai dunque avere maggior cura nel selezionare i contenuti Swarm Discovery che intendi scaricare, \n\
e successivamente rendere disponibile al caricamento.

