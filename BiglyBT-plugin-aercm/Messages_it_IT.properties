rcm.ftux2.heading=Informazioni Aggiuntive e Avvertimenti su questa funzione
rcm.ftux2.info=Per i tracker non inclusi nei tracker preselezionati da {base.product.name}, \n\ninoltre, vi avvisiamo che alcuni di questi tracker potrebbero essere accusati di essere pi\u00F9 propensi a tracciare file di tipo \n\ntorrent che potrebbero violare i diritti altrui, compreso il diritto d''autore, e che potrebbero includere un maggior numero di contenuti "per adulti", \n\nalcuni dei quali potrebbero essere accusati di violare i diritti di altri.\n\nTenendo conto di come funziona Swarm Discoveries, \n\nfile torrent di terze parti che potrebbero essere automaticamente considerati "correlati" ai file torrent sul dispositivo. \n\nche sono trovati attraverso i tracker preselezionati di {base.product.name} o "tutte" le scoperte, potrebbero essere "correlate" solo in virt\u00F9 \n\ndel fatto che se tu e altri utenti avete "ABC.torrent," per esempio, e molti o alcuni di questi altri utenti hanno \n\n"XXX.torrent," Swarm Discoveries potrebbe considerare "XXX.torrent" come "correlato".\n\nVorrai dunque avere maggior cura nel selezionare i contenuti Swarm Discovery che intendi scaricare, \n\ne successivamente rendere disponibile al caricamento.

rcm.ftux2.agree=Capisco e sono d''accordo. \n\nAttiva tutte le scoperte relative ai miei file torrent esistenti, \n\nindipendentemente dai tracker che il torrent contiene. \n\nHo letto <A HREF\="{base.wiki.url}w/Swarm_Discoveries">qui</A> e \n\n<A HREF\="http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues">qui</A> a riguardo di questi siti e i rischi che si corrono durante l''utilizzo, \n\ne IO CAPISCO E SONO D''ACCORDO che {base.product.name} non abbia alcuna responsabilit\u00E0 nei confronti della mia attivazione di questa funzione e l''utilizzo di tutte le scoperte. \n\nSono d''accordo che \u00E8 mia responsabilit\u00E0 garantire di scaricare solo contenuti leciti e che non infraggono alcun diritto.

