rcm.ftux.heading=Benvenuto alla Schermata Swarm Discoveries
rcm.ftux.info=Questa schermata mostra contenuti che sono in qualche modo correlati al contenuto che si sta gi\u00E0 scaricando. \n\nPuoi leggere di pi\u00F9 su questa funzione sulla nostra <A HREF\="{base.wiki.url}w/Swarm_Discoveries">Pagina Wiki Swarm Discoveries</A>. \n\n\n\n\n\n\n\nPer impostazione predefinita, questa funzione non consente di utilizzare i tracker all''interno dei file torrent per scoprire file torrent correlati. \n\n\u00C8 possibile attivare uno dei due set di tracker bittorrent. \n\nA seconda della scelta che fate qui sotto, i risultati di Swarm Discovery possono includere file torrent che contengono un elenco limitato e preselezionato di tracker, \n\ntale lista si basa sulla nostra convinzione ragionevole e in buona fede che tali tracker traccino o ospitino solo contenuti legali e non violino i diritti, compreso il copyright, di terzi, \n\nma vi assumete, e noi decliniamo, tutti i rischi compresi nell\u2019uso di questi tracker. \n\nSe volete abilitare questi tracker dopo aver letto <A HREF\="{base.wiki.url}w/Swarm_Discoveries">qui</A> alcune cose riguardanti questi siti e i rischi che si corrono durante il loro utilizzo, selezionate l''opzione qui sotto.

rcm.ftux.option.preselect=ABILITA Tracker Pre-Selezionati {base.product.name}. \n\nHo letto <A HREF\="{base.wiki.url}w/Swarm_Discoveries">qui</A> e <A HREF\="http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues">qui</A> in merito a questi siti e sui rischi che si corrono durante l''utilizzo, \n\ne IO CAPISCO E SONO D\u2019ACCORDO che {base.product.name} non abbia alcuna responsabilit\u00E0 rispetto al fatto che io abbia abilitato questa funzione o l''uso di uno qualsiasi di questi tracker. \n\nSono d''accordo che \u00E8 mia responsabilit\u00E0 assicurarmi di scaricare solo contenuti leciti e che non infraggono alcun diritto.

rcm.ftux.info2=Se si desidera che Swarm Discovery trovi i file "correlati" ai file torrent esistenti da tutte le fonti, \n\ne non solo dai tracker preselezionati {base.product.name}, selezionare l''opzione sottostante.

rcm.ftux.option.all=ABILITA TUTTE le scoperte relative ai miei file torrent esistenti, \nindipendentemente dai tracker che il torrent contiene. \nHo letto <A HREF\="{base.wiki.url}w/Swarm_Discoveries">qui</A> e <A HREF\="http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues">qui</A> a riguardo di questi siti e i rischi che si corrono durante l''utilizzo, \ne IO CAPISCO E SONO D''ACCORDO che {base.product.name} non abbia alcuna responsabilit\u00E0 nei confronti della mia attivazione di questa funzione e l''utilizzo di tutte le scoperte. \nSono d''accordo che \u00E8 mia responsabilit\u00E0 garantire di scaricare solo contenuti leciti e che non infraggono alcun diritto.

legal_issues.bittorrent.url=https\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues

