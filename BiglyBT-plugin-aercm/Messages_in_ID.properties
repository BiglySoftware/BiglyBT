rcm.ftux.heading=Selamat datang di Tinjauan Penemuan Swarm
rcm.ftux.info=Tampilan ini menampilkan konten yang terkait dengan konten yang telah Anda download.\n\nAnda dapat membaca lebih lanjut tentang fitur ini di <A HREF\="{base.wiki.url}w/Swarm_Discoveries"> Halaman Wiki Swarm Discoveries </A> kami.\n\n\n\n\n\n\n\nSecara default fitur ini tidak memungkinkan situs pelacak dalam berkas torrent Anda digunakan untuk menemukan berkas torrent terkait.\n\nAnda dapat mengaktifkan salah satu dari dua perangkat situs pelacak bittorrent.\n\nTergantung pada pilihan yang Anda buat di bawah hasil Discovery Swarm mungkin termasuk berkas torrent yang berisi daftar situs pelacak yang telah dipilih sebelumnya,\n\ndaftar yang didasarkan pada keyakinan baik keyakinan bahwa situs pelacak tersebut hanya melacak atau meng-host konten yang halal dan tidak melanggar hak, termasuk hak cipta, pihak ketiga manapun,\n\nTapi Anda berasumsi, dan kami menolak, semua risiko termasuk menggunakan situs pelacak tersebut.\n\nJika Anda ingin mengaktifkan situs pelacak tersebut setelah membaca <A HREF\="{base.wiki.url}w/Swarm_Discoveries"> di sini </A> tentang situs tersebut dan beberapa risiko penggunaannya, pilih opsi di bawah ini.

rcm.ftux.option.preselect=AKTIFKAN {base.product.name} Situs Pelacak Terpilih Sebelumnya.\n\nSaya telah membaca <A HREF\="{base.wiki.url}w/Swarm_Discoveries"> di sini </A> dan\n\n<A HREF\="http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues"> di sini </A> tentang situs tersebut dan beberapa risiko penggunaannya,\n\ndan saya MEMAHAMI DAN SETUJU bahwa {base.product.name} tidak bertanggung jawab atas apa pun dengan mengaktifkan fungsi ini dan menggunakan pelacak tersebut.\n\nSaya setuju bahwa ini adalah tanggung jawab saya untuk memastikan bahwa saya hanya mendownload konten yang halal dan tidak melanggar.

rcm.ftux.info2=Jika anda ingin Swarm Discovery untuk menemukan berkas "yang berkaitan" dengan berkas torrent anda yang sudah ada dari semua sumber,\n\nbukan hanya {base.product.name}situs pelacak yang Dipilih Sebelumnya, pilih opsi dibawah ini.

rcm.ftux.option.all=AKTIFKAN SEMUA penemuan yang termasuk dalam berkas torrent saya yang sudah ada,\n\nterlepas dari situs pelacak apa torrent tersebut berisi.\n\nSaya telah membaca <A HREF\="{base.wiki.url}w/Swarm_Discoveries">disini</A> dan <A HREF\="http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues">disini</A> tentang situs tersebut dan beberapa resiko dari penggunaannya.\n\ndan SAYA MENGERTI DAN SETUJU bahwa {base.product.name} tidak memiliki tanggung jawab apapun dengan saya mengaktifkan fungsi ini dan menggunakan semua penemuan.\n\nSaya setuju bahwa itu adalah tanggung jawab saya untuk memastikan bahwa saya hanya mengunduh konten yang sah menurut hukum dan tidak melanggar.


rcm.ftux.smallprint=Setiap penggunaan {base.product.name} yang melanggar hak seseorang atau identitas tidak diperbolehkan. <A HREF\="{base.wiki.url}w/FAQ_Legal"> Lainnya </A>.

