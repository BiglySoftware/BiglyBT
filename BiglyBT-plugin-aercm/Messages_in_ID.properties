rcm.ftux2.heading=Informasi tambahan dan Peringatan tentang fitur ini
rcm.ftux2.info=Untuk situs pelacak yang tidak termasuk dalam situs pelacak yang dipilih sebelumnya oleh {base.product.name}, kami tambahkan peringatan bahwa beberapa dari situs pelacak tersebut mungkin disangka menjadi lebih untuk melacak berkas torrent yang mungkin melanggar atas hak-hak yang lainnya, termasuk hak cipta, dan mungkin menyertakan konten "dewasa" lebih banyak, beberapa mungkin bisa dituduh untuk melanggar atas hak-hak yang lainnya.\n\nDiberikan tentang bagaimana Penemuan Swarm bekerja, berkas torrent pihak ketiga yang mungkin secara otomatis dianggap "terkait" dengan berkas torrent pada perangkat anda yang ditemukan dengan salah satu cara {base.product.name} situs pelacak yang dipilih sebelumnya atau "semua" penemuan, mungkin "terkait" hanya oleh kebaikan dari kenyataan bahwa jika anda dan pengguna lainnya memiliki "ABC.torrent," contohnya, dan banyak atau beberapa dari pengguna lain tersebut memiliki "XXX.torrent," Penemuan Swarm mungkin menganggap "XXX.torrent" menjadi "terkait".\n\nAnda mungkin ingin mengambil perhatian tambahan dalam memilih konten Penemuan Swarm apa yang ingin anda unduh, dan juga kemudian membuatnya tersedia untuk unggahan.

rcm.ftux2.agree=Saya mengerti dan setuju.\n\nAktifkan semua penemuan yang terkait dengan berkas torrent saya yang sudah ada,\n\nterlepas dari situs pelacak apa torrent tersebut berisi.\n\nSaya telah membaca <A HREF\="{base.wiki.url}w/Swarm_Discoveries">disini</A> dan <A HREF\="http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues">disini</A> tentang situs pelacak tersebut dan beberapa resiko penggunaannya.\n\ndan SAYA MENGERTI DAN SETUJU bahwa {base.product.name} tidak ada tanggung jawab apapun dengan saya mengaktifkan fungsi ini.\n\nSaya setuju bahwa itu adalah tanggung jawab saya untuk memastikan bahwa saya hanya mengunduh konten yang sah menurut hukum dan tidak melanggar.

