rcm.ftux.heading=Maligayang pagdating sa tanawin ng pagtuklas ng kawan
rcm.ftux.info=Nagpapakita ang tanawin na ito na nilalaman na may kaugnayan sa ilang paraan sa nilalaman na ikaw ay nag-download na. \n\nMaaari mong basahin ang higit pa hinggil sa tampok na ito sa aming <A HREF\="{base.wiki.url}w/Swarm_Discoveries">Mga Pahina ng Kawan ay Na-diskubre sa Wiki</A>. \n\n\n\n\n\nSa pamamagitan ng pag-default ang katangian na ito ay huwag payagan ang mga site ng traker sa loob ng iyong mga payl na torent upang magamit at matuklasan ang mga kaugnay sa payl ng torent. \n\nMaari mong paganahin ang isa sa dalawang hanay sa mga site ng traker sa bittorrent, \n\nDepende sa pagpili na ginagawa mo sa ibaba ang mga resulta ng kawan sa pag-diskubre na maaaring magsama ang mga site ng torent na naglalaman ng isang limitadong di-napiling listahan ng mga site ng traker, \n\nkung aling listahan ay batay sa aming mabuting pananalig sa makatuwirang paniniwala na ang mga site ng traker lang ang sumusubaybay o marami ng nilalaman na ayon sa batas ay hindi lumalabag sa karapatan, kabilang ang kopirayt, ng anumang ikatlong partido, \n\nngunit ipinapalagay mo, at itinatanggi namin, lahat ng panganib kabilang ang paggamit ng mga site ng traker. \n\nKung nais mo paganahin ang traker ng mga site pagkatapos mong basahin <A HREF\="{base.wiki.url}w/Swarm_Discoveries">dito</A> tungkol sa mga kinalalagyan na iyon at ilang mga panganib na gamitin ang mga ito, piliin ang opsyon sa ibaba.

rcm.ftux.option.preselect=PAGANAHIN ang {base.product.name} Mga site ng di-piling traker. \n\nNabasa ko <A HREF\="{base.wiki.url}w/Swarm_Discoveries">rito</A> at \n\n<A HREF\="http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues">rito</A> tungkol sa mga site na iyon at ilang mga panganib na gamitin ang mga ito, \n\nat NAIINTINDIHAN KO AT SUMANG-AYON iyon {base.product.name} walang pananagutan kung ano pa man ang aking pagpapaandar sa tungkulin na ito at paggamit ng alinman sa mga traker na iyon. \n\nSumang-ayon ako na responsibilidad kong tiyakin na mag-dowload lamang ako ng legal at at hindi lumalabag na nilalaman.

rcm.ftux.info2=Kung gusto mo ng mga pag-diskubre sa kawan upang mahanap ang payl "may kaugnayan sa" iyong umiiral na payl sa torent mula sa lahat ng pinagkukunan, \n\nhindi sadya ang {base.product.name} Mga site na di-piling traker, piliin ang opsyon sa ibaba.

rcm.ftux.option.all=PAGANAHIN ANG LAHAT ng mga natuklasan na may kaugnayan sa nabubuhay na mga payl sa torent, \n\nwalang kinalaman ang mga site ng traker sa nilalaman ng torent. \n\nNabasa ko <A HREF\="{base.wiki.url}w/Swarm_Discoveries">rito</A> at \n\n<A HREF\="http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues">rito</A> tungkol sa mga site na iyon at ilang mga peligro na gamitin ang mga ito, \n\nat NAIINTINDIHAN KO AT PUMAPAYAG na {base.product.name} walang pananagutan sa aking pag-papaandar sa tungkulin na ito at paggamit ng lahat ng mga natuklasan. \n\nPumapayag ako sa responsibilidad ko na ito upang matiyak na ako lamang ang nag-download ng legal at hindi lumalabag sa nilalaman.


rcm.ftux.smallprint=Anumang paggamit ng {base.product.name} na sumuway sa mga karapatan ng sinumang tao o karapatan ay hindi pinapayagan. <A HREF\="{base.wiki.url}w/FAQ_Legal">Lalo pa</A>.

