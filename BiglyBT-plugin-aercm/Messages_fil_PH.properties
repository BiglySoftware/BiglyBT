rcm.ftux2.heading=Adisyunal na impormasyon at Paalala tungkol sa katangian na ito
rcm.ftux2.info=Hindi kasama ang mga site ng traker sa bagong piniling site traker {base.product.name}, bilang karagdagan, nag-paalala kami na ang ilang mga site ng traker na iyon ay maaaring inakusahan ng higit pa na maaaring subaybayan ang torent \n\nmga payl na maaaring lumabag sa mga karapatan ng iba, kasama ang kopyrayt, at maaaring masama ng higit pang "nasa gulang" na nialalaman, \n\nang ilan sa mga ito ay maaaring pinanindigan upang manghimasok sa mga karapatan ng iba. \n\nNakatakda kung paano ang pag-diskubre sa mga pagawaan ng kawan, \n\nAng ikatlong partido ng payl ng torent na maaaring awtomatikong mag-ingat "may kaugnayan" sa mga torent payl sa iyong aparato \n\nna kung saan ay matatagpuan sa pammagitan ng paraan ng sinuman {base.product.name} ang mga di-napiling mga site ng traker o "lahat" na pag-diskubre, ay maaaring "may kaugnayan" lamang sa pamamagitan ng katangian \n\nng katotohanan na kung ikaw at ang iba pang mga gumagamit ay may "ABC.torent" halimbawa, marami o ilan sa mga iba pang gumagamit ay magkaroon \n\n"XXX.torent," Pagtuklas sa kawan na maaaring isaalang-alang ang "XXX.torent" maging "kaugnay". \n\nBaka gusto mong kunin ang karagdagang pag-alaga sa pagpili kung ano ang nilalaman ng Pag-diskubre ng Kawan na nais mong i-download, \n\npati na rin ang gumawa na makukuha para sa pag-upload.

rcm.ftux2.agree=Nauunawaan ko at sumasang-ayon. \n\nPaganahin ang lahat ng natuklasan na may kaugnayan sa aking umiiral na mga torent payl, \n\nwalang kinalaman ang mga site ng traker sa nilalaman ng torent. \n\nnabasa ko <A HREF\="{base.wiki.url}w/Swarm_Discoveries">dito</A> at \n\n<A HREF\="http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues">dito</A> tungkol sa mga site ng traker at ilang mga panganib na gamitin ang mga ito, \n\nat NAIINTINDIHAN KO AT SUMANG-AYON na {base.product.name} walang pananagutan kung ano pa man ang aking pagpapagana sa tungkulin na ito. \n\nSumasang-ayon ako na responsibilidad ko upang matiyak na ako lamang ang mag-download ng legal at hindi lumalabag sa nilalaman.

