rcm.ftux2.heading=Afikun Alaye ati Awon Ikilo nipa eya yi
rcm.ftux2.info=Fun awon ayelujara atele ti ko si ninu awon ayelujara atele ti {base.product.name} ti yan tele,   a se afikun ikilo pe a ti le fi esun kan die ninu awon ayelujara atele yen pe won tele awon faili torrent ti o pa eto awon miran lara, pelu ase idako, ati pe akoonu "ti ko bojumu fun omo kekere" le wa ninu won,   awon eyi ti won ti le fi esun kan wipe o pa awon eto awon miran lara. Pelu bi Awon Awari Swarm n se sise,   awon faili torrent eniketa ti a le so pe won "jemo" awon faili ori ero re lailowo ti a ri nipa awon ayelujara {base.product.name} ti a ti yan tele tabi "gbogbo" awon awari, le "jemo" nipa pe ti iwo ati awon olumulo miran ba ni "ABC.torrent," fun apere, ati ti pupo tabi die ninu awon olumulo miran yen ba ni "XXX.torrent," Awon Awari Swarm le wo "XXX.torrent" pe o "jemo".   O le fe se afikun isora nipa yiyan akoonu Awari Swarm ti o fe gbasile,   ti o si fe ko wa fun gbigbasoke.

rcm.ftux2.agree=O ye mi mo si faramo.  Se imusise gbogbo awon awari to nii se pelu awon faili torrent, lai bikita awon ayelujara atele to wa ninu torrent naa. Mo ti ka <A HREF\="{rcm.plugin.wiki.url}">nibiyi</A> ati <A HREF\="{legal_issues.bittorrent.url}">nibiyi</A> nipa awon ayelujara atele yen ati awon ewu lilo won,   o si YE MI MO SI FARAMO pe {base.product.name} ko ni ojuse kankan botile wu ko mo nipa sise imusise ise yi. Mo faramo pe ojuse mi ni lati ri daju pe mo n se igbasile akoonu to ba ofin mu ti ko si ni ipalara.

