rcm.ftux.heading=Kabo si Afihan Awon Awari Swarm
rcm.ftux.info=Afihan yi nse afihan akoonu to jemo akoonu ti o nse igbasile re ni awon ona kan. O le ka si nipa eya yi lori Awon Awari Swarm  <A HREF\="{rcm.plugin.wiki.url}">wa Ojuewe Wiki</A>.   \n\n  Ni aiyipada eya yi ko kin gba awon ayelujara atele larin awon faili torrent lati je lilo lati se awari awon faili torrent to je mo.   O le se imusise okan ninu awon ayelujara atele bittorrent meji.   Dida lori eyi ti o ba yan nisale awon faili torrent to ni akojo to lopin ti a ti yan tele ti awon ayelujara atele le wa ninu awon esi Awari Swarm,   ti akojo won da lori igbagbo wa to dara ti a gbagbo pe awon ayelujara atele yen n tele nikan tabi n gbalejo akoonu to ba ofin mu ti ko si pa awon eto lara, ati ase didako, ti eyikeyi eniketa,   sugbon o ro, a si ko o, gbogbo ewu ati ti lilo awon ayelujara atele yen.   Ti iwo yio ba fe lati se imusise awon ayelujara atele yen leyin ti o ti ka <A HREF\="{rcm.plugin.wiki.url}">nibiyi</A> nipa awon ayelujara yen ati awon ewu nipa lilo won, yan asayan to wa nisale.

rcm.ftux.option.preselect=SE IMUSISE {base.product.name} Awon Atele Ti A Ti Yan Tele. Mo ti ka <A HREF\="{rcm.plugin.wiki.url}">nibiyi</A> ati <A HREF\="{legal_issues.bittorrent.url}">nibiyi</A> nipa awon ayelujara yen ati awon ewu lilo won,   o si YE MI MO SI FARAMO wipe {base.product.name} ko ni ojuse kankan botile wu ko mo nipa sise imusise ise yi ati lilo eyikeyi awon atele yen. Mo faramo pe ojuse mi ni lati ri daju pe mo n se igbasile akoonu to ba ofin mu ti ko si ni ipalara.

rcm.ftux.info2=Ti o ba ma nife Awon Awari Swarm lati wa awon faili "to nii se pelu" awon faili torrent to ti wa tele lati inu gbogbo orisun, ti kii se awon ayelujara atele {base.product.name} ti a ti yan nikan, yan asayan to wa nisale.

rcm.ftux.option.all=SE IMUSISE GBOGBO awon awari to nii se pelu awon faili torrent mi to ti wa tele, lai bikita awon ayelujara atele to wa ninu torrent naa. Mo ti ka <A HREF\="rcm.plugin.wiki.url">nibiyi</A> ati <A HREF\="{legal_issues.bittorrent.url}">nibiyi</A> nipa awon ayelujara yen ati awon ewu lilo won,   o si YE MI MO SI FARAMO pe {base.product.name} ko ni ojuse kankan botile wu ko mo nipa sise imusise ise yi ati lilo gbogbo awon awari. No faramo pe ojuse mi ni lati ri daju pe mo n se igbasile akoonu to ba ofin mu ti ko si ni ipalara.

