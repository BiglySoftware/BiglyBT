rcm.ftux.info=Bu g\u00F6r\u00FCn\u00FCm zaten indirmekte oldu\u011Funuz i\u00E7eri\u011Fe bir \u015Fekilde ili\u015Fkili olan i\u00E7eri\u011Fi g\u00F6r\u00FCnt\u00FCler. \nBu \u00F6zellik hakk\u0131nda daha fazla bilgiyi <A HREF\="{base.wiki.url}w/Swarm_Discoveries">Swarm Discoveries Wiki Sayfam\u0131zdan</A> okuyabilirsiniz. \n\n\n\nVarsay\u0131lan olarak bu \u00F6zellik torrent dosyalar\u0131n\u0131zdaki izleyici siteleri ile ili\u015Fkili torrent dosyalar\u0131n\u0131 ke\u015Ffetmek i\u00E7in kullan\u0131lmalar\u0131na izin vermez. \nBittorrent izleyici sitelerinin iki setinden birisini etkinle\u015Ftirebilirsiniz. \nSe\u00E7ti\u011Finiz Swarm Discovery sonu\u00E7lar\u0131na ba\u011Fl\u0131 olarak, \u00F6nceden se\u00E7ilmi\u015F s\u0131n\u0131rl\u0131 bir izleyici sitesi listesi i\u00E7eren torrent dosyalar\u0131n\u0131 i\u00E7erebilir, \nbu liste, iyi niyetli makul inanc\u0131m\u0131z \u00FCzerine kurulmu\u015Ftur ve bu izleyici siteleri yaln\u0131zca i\u00E7eri\u011Fi izler veya bar\u0131nd\u0131r\u0131r yasald\u0131r ve telif hakk\u0131 da dahil olmak \u00FCzere herhangi bir \u00FC\u00E7\u00FCnc\u00FC taraf\u0131n haklar\u0131n\u0131 ihlal etmez, \nama bu izleyici sitelerini kullanmak da dahil olmak \u00FCzere t\u00FCm riskleri kabul edersiniz ve biz t\u00FCm riskleri reddederiz. \nE\u011Fer bu siteler ve bunlar\u0131 kullanma baz\u0131 riskler hakk\u0131nda <A HREF\="{base.wiki.url}w/Swarm_Discoveries">buray\u0131</A> okuduktan sonra bu izleyici sitelerini etkinle\u015Ftirmek isterseniz, a\u015Fa\u011F\u0131daki se\u00E7ene\u011Fi se\u00E7in.

