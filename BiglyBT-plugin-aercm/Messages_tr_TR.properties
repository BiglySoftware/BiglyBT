rcm.ftux.heading=Swarm Discoveries g\u00F6r\u00FCn\u00FCm\u00FCne ho\u015Fgeldiniz
rcm.ftux.info=Bu g\u00F6r\u00FCn\u00FCm, bir \u015Fekilde zaten indirmekte oldu\u011Funuz i\u00E7erikle ilgili i\u00E7eri\u011Fi g\u00F6r\u00FCnt\u00FCler. Bu \u00F6zellik hakk\u0131nda daha fazlas\u0131n\u0131 <A HREF\="{rcm.plugin.wiki.url}">S\u00FCr\u00FC Ke\u015Fifleri Viki Sayfam\u0131zda</A> okuyabilirsiniz.  \n\n  Varsay\u0131lan olarak bu \u00F6zellik, ilgili torrent dosyalar\u0131n\u0131 ke\u015Ffetmek i\u00E7in torrent dosyalar\u0131n\u0131zdaki izleyici sitelerine izin vermez. Bittorrent izleyici sitelerinin iki grubundan birini etkinle\u015Ftirebilirsiniz. S\u00FCr\u00FC Ke\u015Ffi sonu\u00E7lar\u0131n\u0131n alt\u0131nda yapt\u0131\u011F\u0131n\u0131z se\u00E7ime ba\u011Fl\u0131 olarak, yasal ve herhangi bir \u00FC\u00E7\u00FCnc\u00FC taraf\u0131n telif hakk\u0131 da dahil olmak \u00FCzere haklar\u0131n\u0131 ihlal etmeyen, ancak bu izleyici sitelerinin kullan\u0131m\u0131 da dahil olmak \u00FCzere t\u00FCm riskleri kabul etti\u011Finiz ve bizim reddetti\u011Fimiz bu izleyici sitelerinin sadece i\u00E7eri\u011Fi izledi\u011Fine veya bar\u0131nd\u0131r\u0131ld\u0131\u011F\u0131na dair iyi niyetli makul inanc\u0131m\u0131za dayanan, \u00F6nceden se\u00E7ilmi\u015F s\u0131n\u0131rl\u0131 bir izleyici sitesi listesini i\u00E7eren torrent dosyalar\u0131n\u0131 i\u00E7erebilir. Bu izleyici siteleri ve bunlar\u0131 kullanman\u0131n baz\u0131 riskleri hakk\u0131nda <A HREF\="{rcm.plugin.wiki.url}">burada</A> okuduktan sonra bunlar\u0131 etkinle\u015Ftirmek isterseniz, a\u015Fa\u011F\u0131daki se\u00E7ene\u011Fi i\u015Faretleyin.

rcm.ftux.option.preselect={base.product.name} \u00D6nceden Se\u00E7ilmi\u015F \u0130zleyici Sitelerini ETK\u0130NLE\u015ET\u0130R. Bu siteler ve bunlar\u0131n baz\u0131 kullan\u0131m riskleri hakk\u0131nda <A HREF\="{rcm.plugin.wiki.url}">burada</A> ve <A HREF\="{legal_issues.bittorrent.url}">burada</A> yaz\u0131lanlar\u0131 okudum, ve {base.product.name}''nin benim bu i\u015Flevi etkinle\u015Ftirmemde ve bu izleyicilerin herhangi birini kullanmamda hi\u00E7bir sorumlulu\u011Fu olmad\u0131\u011F\u0131n\u0131 ANLIYOR VE KABUL ED\u0130YORUM. Sadece yasal ve ihlal edilmeyen i\u00E7erik indirdi\u011Fimden emin olman\u0131n benim sorumlulu\u011Fum oldu\u011Funu kabul ediyorum.

rcm.ftux.info2=S\u00FCr\u00FC Ke\u015Fifleri''nin, sadece {base.product.name} \u00D6nceden Se\u00E7ilmi\u015F \u0130zleyici Sitelerinden de\u011Fil, t\u00FCm kaynaklardan gelen varolan torrent dosyalar\u0131n\u0131z "ile ilgili" olan dosyalar\u0131 bulmas\u0131n\u0131 isterseniz, a\u015Fa\u011F\u0131daki se\u00E7ene\u011Fi i\u015Faretleyin.

