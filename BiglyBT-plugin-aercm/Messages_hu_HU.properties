rcm.ftux2.info=A {base.product.name} \u00E1ltal el\u0151zetesen kiv\u00E1lasztott nyomk\u00F6vet\u0151 oldalak k\u00F6z\u00F6tt nem szerepl\u0151 nyomk\u00F6vet\u0151 oldalak eset\u00E9ben figyelmeztet\u00FCnk arra is, hogy egyes ilyen nyomk\u00F6vet\u0151 oldalakat azzal v\u00E1dolhatnak, hogy nagyobb val\u00F3sz\u00EDn\u0171s\u00E9ggel k\u00F6vetnek olyan torrent f\u00E1jlokat, amelyek m\u00E1sok jogait s\u00E9rthetik, bele\u00E9rtve a szerz\u0151i jogokat is, \u00E9s t\u00F6bb "feln\u0151tt" tartalmat tartalmazhatnak, amelyek k\u00F6z\u00FCl n\u00E9h\u00E1ny \u00E1ll\u00EDt\u00F3lag m\u00E1sok jogait s\u00E9rti.   Tekintettel a Swarm Discoveries m\u0171k\u00F6d\u00E9s\u00E9re, a harmadik f\u00E9lt\u0151l sz\u00E1rmaz\u00F3 torrent f\u00E1jlok, amelyek automatikusan "kapcsol\u00F3d\u00F3nak" tekinthet\u0151k az \u00D6n eszk\u00F6z\u00E9n l\u00E9v\u0151 torrent f\u00E1jlokkal, amelyeket vagy az {base.product.name} el\u0151re kiv\u00E1lasztott nyomk\u00F6vet\u0151 oldalak vagy az "\u00F6sszes" felfedez\u00E9s \u00FAtj\u00E1n tal\u00E1ltak meg, csak az\u00E1ltal lehetnek "kapcsol\u00F3d\u00F3ak", hogy ha \u00D6n \u00E9s m\u00E1s felhaszn\u00E1l\u00F3k p\u00E9ld\u00E1ul "ABC.torrent"-tel rendelkeznek, \u00E9s sok vagy n\u00E9h\u00E1ny m\u00E1s felhaszn\u00E1l\u00F3 "XXX.torrent"-tel rendelkezik, a Swarm Discoveries az "XXX.torrent"-et "kapcsol\u00F3d\u00F3nak" tekintheti.   \u00C9rdemes tov\u00E1bbi gondoss\u00E1ggal kiv\u00E1lasztani, hogy milyen Swarm Discovery tartalmakat k\u00EDv\u00E1n let\u00F6lteni, illetve azt\u00E1n felt\u00F6lt\u00E9sre el\u00E9rhet\u0151v\u00E9 tenni.

rcm.ftux2.agree=Meg\u00E9rtettem \u00E9s elfogadom.   Enged\u00E9lyezem a megl\u00E9v\u0151 torrent f\u00E1jljaimhoz kapcsol\u00F3d\u00F3 \u00F6sszes felfedez\u00E9st, f\u00FCggetlen\u00FCl att\u00F3l, hogy a torrent milyen nyomk\u00F6vet\u0151 oldalakat tartalmaz.   Elolvastam az <A HREF\="{rcm.plugin.wiki.url}">itt</A> \u00E9s az   <A HREF\="{legal_issues.bittorrent.url}">itt</A> tal\u00E1lhat\u00F3 figyelmeztet\u00E9seket az eml\u00EDtett oldalakkal \u00E9s a haszn\u00E1latukkal j\u00E1r\u00F3 kock\u00E1zatokkal kapcsolatban. MEG\u00C9RTETTEM \u00C9S ELFOGADOM, hogy a(z) {base.product.name} semmilyen felel\u0151ss\u00E9get nem v\u00E1llal az\u00E9rt, hogy enged\u00E9lyezem ezt a funkci\u00F3t \u00E9s haszn\u00E1lom a nyomk\u00F6vet\u0151ket. Elfogadom, hogy az \u00E9n felel\u0151ss\u00E9gem annak biztos\u00EDt\u00E1sa, hogy csak t\u00F6rv\u00E9nyes \u00E9s nem jogs\u00E9rt\u0151 tartalmakat t\u00F6ltsek le.

