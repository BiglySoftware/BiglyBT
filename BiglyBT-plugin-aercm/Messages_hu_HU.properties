rcm.ftux.heading=\u00DCdv\u00F6z\u00F6lj\u00FCk a Raj Felfedez\u00E9sek n\u00E9zetben
rcm.ftux.info=Ez a n\u00E9zet olyan tartalmakat jelen\u00EDt meg, amelyek valamilyen m\u00F3don kapcsol\u00F3dnak a m\u00E1r let\u00F6lt\u00F6tt tartalomhoz. Err\u0151l a funkci\u00F3r\u00F3l b\u0151vebben itt olvashat <A HREF\="{rcm.plugin.wiki.url}">Raj felfedez\u00E9sek Wiki oldal</A>.   \n\n  Alap\u00E9rtelmez\u00E9s szerint ez a funkci\u00F3 nem teszi lehet\u0151v\u00E9, hogy a torrentf\u00E1jlokon bel\u00FCli nyomk\u00F6vet\u0151 oldalakat a kapcsol\u00F3d\u00F3 torrentf\u00E1jlok felkutat\u00E1s\u00E1ra haszn\u00E1lj\u00E1k. A bittorrent nyomk\u00F6vet\u0151 oldalak k\u00E9t csoportj\u00E1nak egyik\u00E9t enged\u00E9lyezheti. Az al\u00E1bbi v\u00E1laszt\u00E1st\u00F3l f\u00FCgg\u0151en a Swarm Discovery eredm\u00E9nyei tartalmazhatnak olyan torrentf\u00E1jlokat, amelyek a nyomk\u00F6vet\u0151 oldalak korl\u00E1tozott, el\u0151re kiv\u00E1lasztott list\u00E1j\u00E1t tartalmazz\u00E1k, amely lista azon a j\u00F3hiszem\u0171 \u00E9s \u00E9sszer\u0171 meggy\u0151z\u0151d\u00E9s\u00FCnk\u00F6n alapul, hogy ezek a nyomk\u00F6vet\u0151 oldalak csak olyan tartalmakat k\u00F6vetnek vagy t\u00E1rolnak, amelyek jogszer\u0171ek, \u00E9s nem s\u00E9rtik harmadik felek jogait, bele\u00E9rtve a szerz\u0151i jogokat, de \u00D6n v\u00E1llalja, \u00E9s mi kiz\u00E1runk minden kock\u00E1zatot, bele\u00E9rtve az ilyen nyomk\u00F6vet\u0151 oldalak haszn\u00E1lat\u00E1t. Ha enged\u00E9lyezni szeretn\u00E9 ezeket a nyomk\u00F6vet\u0151 oldalakat, miut\u00E1n elolvasta az ezekr\u0151l a webhelyekr\u0151l \u00E9s a haszn\u00E1latuk kock\u00E1zatair\u00F3l sz\u00F3l\u00F3 <A HREF\="{rcm.plugin.wiki.url}">itt</A> tal\u00E1lhat\u00F3 le\u00EDr\u00E1st, v\u00E1lassza az al\u00E1bbi lehet\u0151s\u00E9get.

rcm.ftux.option.preselect=ENGED\u00C9LYEZEM a(z) {base.product.name} r\u00E9sz\u00E9re az el\u0151re kiv\u00E1lasztott nyomk\u00F6vet\u0151 oldalakat. Elolvastam az <A HREF\="{rcm.plugin.wiki.url}">itt</A> \u00E9s   <A HREF\="{legal_issues.bittorrent.url}">itt</A> tal\u00E1lhat\u00F3 figyelmeztet\u00E9seket az eml\u00EDtett oldalakkal \u00E9s a haszn\u00E1latukkal j\u00E1r\u00F3 kock\u00E1zatokkal kapcsolatban. MEG\u00C9RTETTEM \u00C9S ELFOGADOM, hogy a(z) {base.product.name} semmilyen felel\u0151ss\u00E9get nem v\u00E1llal az\u00E9rt, hogy enged\u00E9lyezem ezt a funkci\u00F3t \u00E9s haszn\u00E1lom a nyomk\u00F6vet\u0151ket. Elfogadom, hogy az \u00E9n felel\u0151ss\u00E9gem annak biztos\u00EDt\u00E1sa, hogy csak t\u00F6rv\u00E9nyes \u00E9s nem jogs\u00E9rt\u0151 tartalmakat t\u00F6ltsek le.

rcm.ftux.info2=Ha azt szeretn\u00E9, hogy a Raj felfedez\u0151 minden forr\u00E1sban megtal\u00E1lja a megl\u00E9v\u0151 torrentf\u00E1jljaihoz \u201Ekapcsol\u00F3d\u00F3\u201D f\u00E1jlokat, nem csak a(z) {base.product.name} el\u0151re kiv\u00E1lasztott nyomk\u00F6vet\u0151 webhelyeir\u0151l, v\u00E1lassza az al\u00E1bbi lehet\u0151s\u00E9get.

