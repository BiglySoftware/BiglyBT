rcm.ftux.info=\u00C9sta vista muestra contenido que esta relacionado de alguna forma a el contenido que ya esta descargando. \nPuede leer mas acerca de esta caracter\u00EDstica en su <A HREF\="{base.wiki.url}w/Swarm_Discoveries">P\u00E1gina de Wiki de Descubrimientos de Enjambres</A>. \n\n\nDe forma predeterminada, esta caracter\u00EDstica no permite sitios de seguimiento dentro de sus archivos de torrente para ser usados para descubrir archivos de torrentes relacionados. \nDebe habilitar uno de los dos conjuntos de sitios rastreadores bi-torrentes. \nDependiendo de su elecci\u00F3n, debajo de sus resultados de Descubrimiento de Enjambre puede incluir el archivo de torrente que contiene una lista pre-seleccionada limitada de sitios de rastreo, \nla cual esta basada en creencia de buena fe razonable, que estos sitios de rastreadores s\u00F3lo rastrean o alojan contenido que es legar y que no infringe las reglas, incluyendo los derechos de autor, de cualquier tercero, \npero asume, y nosotros negamos todo riesgo incluyendo el de usar esos sitios de rastreo. \nSi desea habilitar esos sitios de rastreo despu\u00E9s de leer <A HREF\="{base.wiki.url}w/Swarm_Discoveries"> aqu\u00ED </A> acerca de esos sitios y algunos riesgos de su uso, seleccione la siguiente opci\u00F3n.

rcm.ftux.option.preselect=Habilitar {base.product.name} Sitios de Rastreo Pre-Seleccionados. \nHe le\u00EDdo <A HREF\="{base.wiki.url}w/Swarm_Discoveries"> aqu\u00ED </A> y <A HREF\="http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues"> aqu\u00ED </A> acerca de esos sitios y algunos riesgos de su uso, \ny COMPRENDO Y ESTOY DE ACUERDO que {base.product.name} no tiene responsabilidad con mi habilitaci\u00F3n de esta funci\u00F3n y uso de esos sitios de rastreo. \nEstoy de acuerdo de que es mi responsabilidad de asegurar que soy el \u00FAnico descargando contenido legal y no infringido.

rcm.ftux.info2=Si le gustase que Descubrimiento de Enjambres encuentre archivos "relacionados con" su torrent de archivos existente de todas las fuentes, \nno solo de {base.product.name} sitios rastreadores preseleccionados, seleccione la siguiente opci\u00F3n.





