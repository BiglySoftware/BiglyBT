rcm.ftux2.title={rcm.view.heading}
rcm.ftux2.heading=Additional Information and Warnings about this feature
rcm.ftux2.info=For tracker sites not included in the tracker sites pre-selected by {base.product.name},   we additionally warn that some of those tracker sites might be accused of being more likely to track torrent   files that might infringe upon the rights of others, including copyright, and might include more "adult" content,   some of which might be alleged to infringe upon the rights of others.   Given how Swarm Discoveries works,   third party torrent files that might automatically be considered "related" to the torrent files on your device   which are found by the way of either {base.product.name} pre-selected tracker sites or "all" discoveries, might be "related" only by virtue   of the fact that if you and other users have "ABC.torrent," for example, and many or some of those other users have   "XXX.torrent," Swarm Discoveries might consider the "XXX.torrent" to be "related".   You might want to take additional care in selecting what Swarm Discovery content you wish to download,   as well as then make available for uploading.

rcm.ftux2.agree=I understand and agree.   Enable all discoveries related to my existing torrent files, 	irrespective of what tracker sites the torrent contains.   I have read <A HREF="{rcm.plugin.wiki.url}">here</A> and   <A HREF="{legal_issues.bittorrent.url}">here</A> about those tracker sites and some risks of using them,   and I UNDERSTAND AND AGREE that {base.product.name} has no responsibility whatsoever with my enabling this function.   I agree that is my responsibility to ensure that I am only downloading lawful and non-infringing content.
  
