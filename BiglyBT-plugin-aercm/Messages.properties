rcm.ftux.title={rcm.view.heading}
rcm.ftux.heading=Welcome to the Swarm Discoveries View
rcm.ftux.info=This view displays content that is related in some way to the content that you are already downloading. You can read more about this feature on our <A HREF="{rcm.plugin.wiki.url}">Swarm Discoveries Wiki Page</A>.   \n\n  By default this feature does not allow tracker sites within your torrent files to be used to discover related torrent files.   You may enable one of two sets of bittorrent tracker sites.   Depending on the choice you make below the Swarm Discovery results may include torrent files that contain a limited pre-selected list of tracker sites,   which list is based upon our good faith reasonable belief that those tracker sites only track or host content that is lawful and does not infringe upon the rights, including copyright, of any third party,   but you assume, and we disclaim, all risk including of using those tracker sites.   If you would like to enable those tracker sites after you read <A HREF="{rcm.plugin.wiki.url}">here</A> about those sites and some risks of using them, select the option below.

rcm.ftux.option.preselect=ENABLE {base.product.name} Pre-Selected Tracker Sites. I have read <A HREF="{rcm.plugin.wiki.url}">here</A> and   <A HREF="{legal_issues.bittorrent.url}">here</A> about those sites and some risks of using them,   and I UNDERSTAND AND AGREE that {base.product.name} has no responsibility whatsoever with my enabling this function and using any of those trackers. I agree that it is my responsibility to ensure that I am only downloading lawful and non-infringing content.

rcm.ftux.info2=If you would like Swarm Discoveries to find files "related to" your existing torrent files from all sources, not just the {base.product.name} Pre-Selected tracker sites, select the option below.

rcm.ftux.option.all=ENABLE ALL discoveries related to my existing torrent files, irrespective of what tracker sites the torrent contains. I have read <A HREF="{rcm.plugin.wiki.url}">here</A> and   <A HREF="{legal_issues.bittorrent.url}">here</A> about those sites and some risks of using them,   and I UNDERSTAND AND AGREE that {base.product.name} has no responsibility whatsoever with my enabling this function and using all discoveries.   I agree that it is my responsibility to ensure that I am only downloading lawful and non-infringing content.

legal_issues.bittorrent.url=https://en.wikipedia.org/wiki/BitTorrent#Legal_issues

