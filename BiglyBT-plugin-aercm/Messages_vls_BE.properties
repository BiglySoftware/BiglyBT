rcm.ftux2.heading=Ik begrijp het en ben het ermee eens. Schakel alle detecties m.b.t. mijn bestaande torrent-bestanden in, ongeacht welke trackersites de torrent bevat. Ik heb <A HREF\="http\://wiki.vuze.com/w/Swarm_Discoveries"> hier </A> en <A HREF \= "http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues" gelezen > hier </A> over die trackersites en enkele risico's om ze te gebruiken, en ik BEGRIJP EN ERKEN dat BiglyBT op geen enkele manier verantwoordelijk is voor het inschakelen van deze functie. Ik ga akkoord dat het mijn verantwoordelijkheid is ervoor te zorgen dat ik alleen legale en niet-inbreukmakende inhoud download.
rcm.ftux2.info=Voor trackersites die niet zijn opgenomen in de trackersites die door BiglmyBT zijn voorgeselecteerd, waarschuwen we bovendien dat sommige van die trackersites mogelijk worden beschuldigd van het meer dan waarschijnlijk torrent-bestanden bij te houden die mogelijk inbreuk maken op de rechten van anderen, waaronder auteursrechten en mogelijk ook meer inhoud voor volwassenen, waarvan er een aantal mogelijk inbreuk maken op de rechten van anderen. Gezien hoe Zwermdetecties werkt, kunnen torrent-bestanden van derden die automatisch als "gerelateerd" worden beschouwd aan de torrent-bestanden op je apparaat die gevonden worden door ofwel BiglyBT voorgeselecteerde tracker-sites of "alle" ontdekkingen, "gerelateerd" zijn alleen vanwege het feit dat als jij en andere gebruikers bijvoorbeeld 'ABC.torrent' hebben en veel of sommige van die andere gebruikers 'XXX.torrent' hebben, Zwermtedetecties de 'XXX.torrent' als 'verwant". Je kan extra voorzichtig zijn bij het selecteren van de inhoud van Zwermdetecties die je wil downloaden, en vervolgens beschikbaar maken voor uploaden.

