rcm.ftux2.heading=Informations suppl\u00E9mentaires et avertissements \u00E0 propos de cette fonctionnalit\u00E9
rcm.ftux2.info=Pour les Trackers non inclus dans les sites de suivi pr\u00E9s\u00E9lectionn\u00E9s par {base.product.name}, \n\nnous avertissons en outre que certains de ces Trackers pourraient \u00EAtre accus\u00E9s d''\u00EAtre plus susceptibles de fournir des fichiers torrent qui pourraient porter atteinte aux droits d''auteur, ainsi que du contenu plus \u00ABadulte\u00BB, dont certains pourraient porter atteinte aux droits d''autrui. \n\n\u00C9tant donn\u00E9 le fonctionnement de la d\u00E9couverte d''essaims, les fichiers torrent tiers qui peuvent \u00EAtre automatiquement consid\u00E9r\u00E9s par {base.product.name} comme "li\u00E9s" aux fichiers torrent sur votre appareil, qui sont d\u00E9tect\u00E9s via les Trackers pr\u00E9s\u00E9lectionn\u00E9s ou par "toutes" les d\u00E9couvertes, peuvent \u00EAtre "li\u00E9s" seulement en vertu du fait que si vous et d''autres utilisateurs avez "ABC.torrent", par exemple, et que certains ou plusieurs de ces autres utilisateurs ont "XXX.torrent", la D\u00E9couverte d''Essaims pourrait consid\u00E9rer le "XXX.torrent" comme \u00E9tant " en relation". \n\nVous souhaiterez peut-\u00EAtre prendre plus de pr\u00E9cautions en s\u00E9lectionnant le contenu de la D\u00E9couverte d''Essaims que vous souhaitez t\u00E9l\u00E9charger, puis en le rendant disponible pour le t\u00E9l\u00E9versement.

rcm.ftux2.agree=Je comprends et j''accepte.\n\nActiver toutes les d\u00E9couvertes li\u00E9es \u00E0 mes fichiers torrent existants, \n\nquels que soient les Trackers que le torrent contient. \n\nJ''ai lu <A HREF\="{base.wiki.url}w/Swarm_Discoveries">ici</A> et \n\n<A HREF\="http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues">ici</A> \u00E0 propos de ces Trackers et certains risques de les utiliser, \n\net je COMPREND et ACCEPTE que {base.product.name} n''a aucune responsabilit\u00E9 avec mon activation de cette fonction. \n\nJe suis d''accord qu''il est de ma responsabilit\u00E9 de veiller \u00E0 ce que je ne t\u00E9l\u00E9charge que du contenu l\u00E9gal et libre de tout droit d''auteur.

