rcm.ftux.heading=Bienvenue dans vue de la recherche d'essaims
rcm.ftux.info=Cette vue affiche le contenu li\u00E9 d''une mani\u00E8re ou d''une autre au contenu que vous avez d\u00E9j\u00E0 t\u00E9l\u00E9chargez. \n\nVous pouvez en savoir plus sur cette fonctionnalit\u00E9 sur notre <A HREF\="{base.wiki.url}w/Swarm_Discoveries">Swarm Discoveries Wiki Page</A>. \n\n\n\n\n\n\n\n\n\nPar d\u00E9faut cette fonctionnalit\u00E9 n''autorise pas l''utilisation de tracker dans vos fichiers torrent pour d\u00E9couvrir les fichiers torrent associ\u00E9s.\n\nVous pouvez activer l''un des deux ensembles de sites de suivi bittorrent.\n\nSelon le choix que vous faites ci-dessous, les r\u00E9sultats de la d\u00E9couverte d''essaim peuvent inclure des fichiers torrents contenant une liste restreinte pr\u00E9s\u00E9lectionn\u00E9s de tracker.\n\nCette liste est bas\u00E9e sur notre croyance raisonnable que ces trackers ne suivent ou n''h\u00E9bergent que du contenu licite. ne porte pas atteinte aux droits l\u00E9gaux, y compris le droit d''auteur, de tout tiers, mais vous assumez pleinement, et nous d\u00E9clinons, tout risque y compris l''utilisation de ces trackers.\n\nSi vous souhaitez activer ces trackers apr\u00E8s avoir lu <A HREF\="{base.wiki.url}w/Swarm_Discoveries">ici</A> sur ces sites et certains risques de les utiliser, s\u00E9lectionnez l''option ci-dessous.

rcm.ftux.option.preselect=Activ\u00E9 {base.product.name} les Trackers pr\u00E9-s\u00E9lectionn\u00E9. J''ai lu <A HREF\="{base.wiki.url}w/Swarm_Discoveries">ici</A> et \n\n<A HREF\="http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues">ici</A> a propos de ces sites et des risques de les utiliser, et je comprends et accepte que {base.product.name} ne soit aucunement responsable de l''activation de cette fonction et de l''utilisation de ces trackers. Je suis d''accord qu''il est de ma responsabilit\u00E9 de ne t\u00E9l\u00E9charger que des contenus licites et ne violant pas le droit d''auteur.

rcm.ftux.info2=Si vous souhaitez que la d\u00E9couverte d''essaims trouve des fichiers "en relation" avec vos fichiers torrents existants de toutes les sources, pas seulement des {base.product.name} trackers pr\u00E9-s\u00E9lectionn\u00E9s, s\u00E9lectionnez l''option ci-dessous.

rcm.ftux.option.all=ACTIVER TOUTES les d\u00E9couvertes li\u00E9es \u00E0 mes fichiers torrent existants, \n\nquels que soient les trackers que le torrent contient. \n\nJ''ai lu <A HREF\="{base.wiki.url}w/Swarm_Discoveries">ici</A> et \n\n<A HREF\="http\://en.wikipedia.org/wiki/BitTorrent\#Legal_issues">ici</A> sur ces sites et certains risques de les utiliser, \n\net JE COMPRENDS et J''ACCEPTE que {base.product.name} n''est aucunement responsable de l''activation de cette fonction et de l''utilisation de toute les donn\u00E9es d\u00E9couvertes ainsi. \n\nJe suis d''accord qu''il est de ma responsabilit\u00E9 de veiller \u00E0 ce que je ne t\u00E9l\u00E9charge que des contenus licites et non-contrefaits.

