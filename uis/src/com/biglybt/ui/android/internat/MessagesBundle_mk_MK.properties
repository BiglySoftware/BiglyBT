ConfigView.section.security.toolsinfo=Signed JAR files are used to support some plugins, for example the Swing Web Interface (when configured to do so).\nIn order to sign JAR files it is necessary to have access to the 'tools.jar' file that comes with the Sun/Oracle JDK (not JRE) install.\nIf you have only installed the JRE then please install the JDK.\nBiglyBT can normally find the file for you. However, if this fails you can explicitly set the containing directory here.
