ConfigView.label.bindip.details=Example: 192.168.1.5;eth0;eth1[2] will bind the specified IP, to all IPs of the 1st interface and the 3rd IP of the 2nd interface.\nInterface descriptions can be matched by using a <a href="https://wiki.biglybt.com/w/RegularExpressions">regular expression</a> within round brackets, e.g. (Teredo).\nThe 1st IP will be used for all services, all others are only used for load balancing.\nThe following interfaces are available:\n%1
