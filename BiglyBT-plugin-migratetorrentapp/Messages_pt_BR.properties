migrateapp.folderReplacements=Pastas Substitutas
migrateapp.folderReplacements.info=Uma substituição por linha. Cada substituição é dividida por um tubo. Formato\:\n\
<Match>|<Replace>\n\
Qualquer pasta começando com <Match> (Não diferencia maiúscula de minuscula) será substituído por <Replace>\n\
\n\
Por exemplo, para migrar torrents de uma máquina Windows para uma máquina Mac/Unix\:\n\
C\:\\|/home/user/

