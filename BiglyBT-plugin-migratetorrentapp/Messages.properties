migrateapp.folderReplacements.info=One replacement per line. Each replacement split with a pipe. Format:\n\
<Match>|<Replace>\n\
Any folder starting with <Match> (Case Insensitive) will be replaced with <Replace>\n\n\
For Example, to migrate torrents from a Windows machine to a Mac/Unix machine:\n\
  C:\\|/home/user/

