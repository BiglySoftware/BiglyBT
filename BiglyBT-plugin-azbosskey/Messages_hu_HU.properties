azbosskey.key_spec.info=Haszn\u00E1lja a k\u00F6vetkez\u0151k kombin\u00E1ci\u00F3j\u00E1t\n\u0009Win+\: Windows billenty\u0171\n\u0009Ctrl+\: Ctrl billenty\u0171\n\u0009Alt+\: Alt billenty\u0171\n\u0009Shift+\: Shift billenty\u0171\n \u00E9s egy bet\u0171t (vagy szavat a speci\u00E1lis kulcsokhoz, l\u00E1sd a dokument\u00E1ci\u00F3t) a F\u0151n\u00F6k kulcs megad\u00E1s\u00E1hoz. P\u00E9ld\u00E1ul\:\n\u0009Win+a - a Windows billenty\u0171 lenyom\u00E1sa az 'a' bet\u0171vel egy\u00FCtt\n\u0009Ctrl+Alt+v - Ctrl, Alt \u00E9s a 'v' bet\u0171 lenyom\u00E1sa\n\u0009Ctrl+f1 - Ctrl \u00E9s az F1 billenyt\u0171 lenyom\u00E1sa
