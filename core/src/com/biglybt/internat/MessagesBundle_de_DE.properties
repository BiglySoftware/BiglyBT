configureWizard.transfer2.message=Bittorrent basiert auf einem Tit-for-tat-Protokol - je schneller man hochl\u00e4dt, um so schneller kann man herunterladen. Um also schnell herunterzuladen und rasch ein gutes Verh\u00e4ltnis (share ratio) zu erzielen, ben\u00f6tigt man eine hohe Upload-Geschwindigkeit.\n\nIst diese jedoch f\u00fcr die Verbindung zu hoch eingestellt, kann es zur \u00dcberlastung kommen, den gesamten Netzwerkverkehr verlangsamen und Auswirkungen auf andere Programme haben, welche das Netzwerk nutzen.\n\nDeshalb ist es wichtig, ein ausgewogenes Upload-Limit zu setzen.\n\nW\u00e4hle die maximale Upload-Geschwindigkeit, {base.product.name} wird darauf basierend, ein optimales Upload-Limit einstellen.
