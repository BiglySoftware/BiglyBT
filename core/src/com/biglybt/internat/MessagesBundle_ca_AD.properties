configureWizard.transfer2.message=El Bittorrent es basa en un protocol 'tit-for-tat' --en general, com m\u00E9s r\u00E0pidament carregueu, m\u00E9s r\u00E0pidament descarregareu--. Aix\u00ED,  per descarregar r\u00E0pidament, i aceonseguir de manera r\u00E0pida una bona r\u00E0tio de compartici\u00F3, necessiteu una bona velocitat de c\u00E0rrega.\n\nNo obstant aix\u00F2, si carregueu massa r\u00E0pidament per la connexi\u00F3 de qu\u00E8 disposeu, podeu sobrecarregar-la i obtenir un rendiment global baix amb un impacte negatiu en altres aplicacions que necessitin recursos que xarxa.\n\nPer aix\u00F2 \u00E9s important configurar un l\u00EDmit de c\u00E0rrega equilibrat.\n\nFeu servir aquest panell per seleccionar la velocitat m\u00E0xima de c\u00E0rrega. El {base.product.name} configurar\u00E0 un l\u00EDmit basat en aquests valors per optimitzar la vostra experi\u00E8ncia. 
