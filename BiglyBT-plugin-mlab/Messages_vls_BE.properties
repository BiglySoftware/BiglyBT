mlab.vzwiz.welcome.text={base.product.name} test nu je internetverbinding om de optimale snelheidsinstellingen te bepalen. Door deze instellingen toe te passen, maximaliseer je je downloadsnelheid.
mlab.vzwiz.welcome.privacy=M-Lab verzamelt en publiceert het public-facing Internet Protocol (IP) -adres van de klant die de meting heeft uitgevoerd.\nDit is nodig om experimentele resultaten te begrijpen en te beschrijven, inclusief om te identificeren bij welke internetprovider de test is uitgevoerd.\n<A HREF\="https\://www.measurementlab.net/privacy/"> Meer informatie over het Privacybeleid van M-Lab </A>.\nAls je niet wil dat M-lab deze informatie verzamelt, kan je deze test overslaan door op 'Annuleren' te klikken.
