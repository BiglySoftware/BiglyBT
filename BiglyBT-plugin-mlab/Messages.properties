mlab.vzwiz.welcome.privacy=M-Lab collects and publishes the public-facing Internet Protocol (IP) address of the client that conducted the measurement. \
 This is necessary to understand and describe experimental results, including to identify which Internet service provider the test was conducted from. \
 <A HREF="https://www.measurementlab.net/privacy/">Learn more about M-Lab's Privacy Policy</A>. \
 If you do not wish M-lab to collect this information, you can skip this test by clicking cancel.
