mlab.vzwiz.welcome.privacy=O M-Lab coleta e publica o endere\u00E7o IP do cliente que realizou a medi\u00E7\u00E3o.\nIsso \u00E9 necess\u00E1rio para entender e descrever os resultados experimentais, inclusive para identificar de qual provedor de servi\u00E7os de Internet o teste foi conduzido.\n<A HREF\="https\://www.measurementlab.net/privacy/">Saiba mais sobre a Pol\u00EDtica de Privacidade da M-Lab</A>. \nSe voc\u00EA n\u00E3o deseja que o M-lab colete essas informa\u00E7\u00F5es, voc\u00EA pode pular este teste clicando em cancelar.
