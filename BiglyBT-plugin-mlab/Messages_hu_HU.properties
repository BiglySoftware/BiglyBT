mlab.wizard.sp.info=Ez az eszk\u00F6z ellen\u0151rzi internetkapcsolat\u00E1t a forgalom alak\u00EDt\u00E1sa szempontj\u00E1b\u00F3l
mlab.wizard.sp.start=Ez a teszt t\u00F6bb mint 2 percig is eltarthat.\nK\u00E9rj\u00FCk, csak akkor haszn\u00E1lja, ha azt gyan\u00EDtja, hogy az internetszolg\u00E1ltat\u00F3ja forgalomform\u00E1l\u00E1st alkalmaz, p\u00E9ld\u00E1ul "sebess\u00E9gn\u00F6vel\u0151" technik\u00E1kat.\nA tesztkiszolg\u00E1l\u00F3k korl\u00E1tozott er\u0151forr\u00E1sokkal rendelkeznek, \u00EDgy el\u0151fordulhat, hogy a kiszolg\u00E1l\u00F3 t\u00FAlterhel\u0151dik.
