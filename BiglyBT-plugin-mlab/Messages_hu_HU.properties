mlab.log.shaperprobe.disabled=A forgalom alak\u00EDt\u00E1si teszt kihagy\u00E1sa az id\u0151 megtakar\u00EDt\u00E1sa \u00E9rdek\u00E9ben - a felt\u00F6lt\u00E9si limit \u00F3vatos felez\u00E9se.\nFuttassa a sebess\u00E9gtesztet manu\u00E1lisan, hogy elv\u00E9gezze ezt a l\u00E9p\u00E9st.