mlab.vzwiz.welcome.subtitle=H\u00E1l\u00F3zat\u00E1nak sebess\u00E9goptimaliz\u00E1l\u00E1si tesztje
mlab.vzwiz.welcome.text=A(z) {base.product.name} most tesztelni fogja az internetkapcsolat\u00E1t, hogy meghat\u00E1rozza az optim\u00E1lis sebess\u00E9gbe\u00E1ll\u00EDt\u00E1sokat.  Ezeknek a be\u00E1ll\u00EDt\u00E1soknak az alkalmaz\u00E1sa maximaliz\u00E1lja a let\u00F6lt\u00E9si sebess\u00E9get.
mlab.vzwiz.welcome.privacy=Az M-Lab \u00F6sszegy\u0171jti \u00E9s k\u00F6zz\u00E9teszi a m\u00E9r\u00E9st v\u00E9gz\u0151 \u00FCgyf\u00E9l nyilv\u00E1nos IP-c\u00EDm\u00E9t. \nEz sz\u00FCks\u00E9ges a k\u00EDs\u00E9rleti eredm\u00E9nyek meg\u00E9rt\u00E9s\u00E9hez \u00E9s le\u00EDr\u00E1s\u00E1hoz, bele\u00E9rtve annak azonos\u00EDt\u00E1s\u00E1t, hogy a tesztet melyik internetszolg\u00E1ltat\u00F3n\u00E1l v\u00E9gezt\u00E9k. \n<A HREF\="https\://www.measurementlab.net/privacy/">Tov\u00E1bbi inform\u00E1ci\u00F3k az M-Lab adatv\u00E9delmi szab\u00E1lyzat\u00E1r\u00F3l</A>. \nHa nem szeretn\u00E9, hogy az M-lab \u00F6sszegy\u0171jtse ezeket az inform\u00E1ci\u00F3kat, a M\u00E9gse gombra kattintva kihagyhatja ezt a tesztet.
