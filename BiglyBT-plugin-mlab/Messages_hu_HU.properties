mlab.info=A Measurement Lab (M-Lab) egy ny\u00EDlt platform a kutat\u00F3k sz\u00E1m\u00E1ra az internetes m\u00E9r\u0151eszk\u00F6z\u00F6k telep\u00EDt\u00E9s\u00E9hez. Az internet \u00E1tl\u00E1that\u00F3s\u00E1g\u00E1nak fokoz\u00E1s\u00E1val c\u00E9lja az eg\u00E9szs\u00E9ges, innovat\u00EDv internet fenntart\u00E1s\u00E1nak el\u0151seg\u00EDt\u00E9se.
