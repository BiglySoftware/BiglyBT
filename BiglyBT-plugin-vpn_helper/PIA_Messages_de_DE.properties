pia.missing.forwarding.port.region=Die Region '%1' unterst\u00FCtzt die Port-Weiterleitung, aber es wurde kein offener Port-Wert gefunden. Wenn Sie Ihr Betriebssystem f\u00FCr geteilte Netzwerke konfiguriert haben, m\u00FCssen Sie Ihren PIA-Benutzernamen und Ihr Passwort in der Konfiguration angeben.

