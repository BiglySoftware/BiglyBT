pia.no.logging=PIA Manager hat keinen Debug-Modus aktiviert. Bitte gehen Sie zum PIA Manager und unter Einstellungen->Hilfe aktivieren Sie 'Debug Logging aktivieren'. Sie m\u00FCssen den PIA Manager m\u00F6glicherweise neu starten (Rechtsklick -> Beenden), damit diese Einstellung angewendet werden kann.
