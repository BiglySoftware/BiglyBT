pia.no.port.config=PIA Manager hat keine Port Weiterleitung aktiviert. Legen Sie entweder Ihren Benutzer/Pass in der Konfiguration fest, oder gehen Sie zu PIA Manager, aktivieren Sie 'Port-Weiterleitung', und verbinden Sie VPN wieder (Rechtsklick auf das gr\u00FCne PIA-Symbol in der Taskleiste, w\u00E4hlen Sie Einstellungen, in den Erweiterten Modus wechseln)
