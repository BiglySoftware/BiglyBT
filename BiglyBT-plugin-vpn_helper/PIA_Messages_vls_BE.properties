pia.no.port.config=PIA Manager heeft geen poort-forwarding ingeschakeld. Stel je gebruiker/wachtwoord in config in, of ga naar PIA- beheerder, schakel 'poort-forwarding' in en verbind VPN opnieuw (klik met de rechtermuisknop op het groene PIA-pictogram in de taakbalk, selecteer 'Instellingen', schakel over naar de geavanceerde modus)
pia.no.forwarding.port=Ofwel is de VPN  nog bezig met initialiseren, of de regio die jij hebt geselecteerd ondersteunt geen poort-forwarding. Als je zeker weet dat jouw regio poort-forwarding ondersteunt, moet je mogelijk jouw gebruikersnaam/wachtwoord in deze plug-in configuratie instellen.
pia.no.logging=PIA-beheerder heeft de foutopsporingsmodus niet ingeschakeld. Ga naar PIA-beheerder en schakel bij 'Geavanceerde instellingen' de optie 'Debug-modus inschakelen' in. Mogelijk moet je PIA-beheerder opnieuw starten (rechts klikken -> afsluiten) om deze instelling toe te passen.
pia.no.forwarding.port.region=De geselecteerde regio '%1' biedt geen ondersteuning voor poort forwarding.
pia.missing.forwarding.port.region=Het gebied '%1' ondersteunt poort-forwarding, maar er is geen open poortwaarde gevonden. Als je je besturingssysteem hebt geconfigureerd voor gesplitst netwerken, moet je je PIA-gebruikersnaam en -wachtwoord opgeven in config.

