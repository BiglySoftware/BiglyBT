vpnhelper.name=AirVPN
vpnhelper.sidebar.title=VPN Helper for {vpnhelper.name}

airvpn.login.group.explain=AirVPN Login is required to automatically configure port forwarding (ie. allows incoming connections through VPN)
airvpn.login.group.explain._windows={airvpn.login.group.explain}\nYou can either enter your VPN's login credentials below, or, check the "Remember" box when logging in using AirVPN's management program

airvpn.rpc.nocreds=Port Forwarding requires VPN credentials.  Set user/pass in plugin config.
airvpn.rpc.nocreds._windows=No VPN credentials found.  Either log in with the {vpnhelper.name} app and select "Remember", or click the Config button and set the login credentials within {base.product.name}.

airvpn.vpnhelper.rpc.notconnected=AirVPN's ports page indicates you are not connected to their network. 

airvpn.open.port.howto=To allow incoming connections:\n\
  1) Log in to the AirVPN website using your web browser\n\
  2) Under Client Area->Forwarded Ports, create a new entry if none exist (leave the fields as-is, and click the add button).\n\
  3) Enter the port number in BiglyBT under Options->Connection