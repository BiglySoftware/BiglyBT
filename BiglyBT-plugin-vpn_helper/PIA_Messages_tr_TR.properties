pia.rpc.no.connect=%1 aracılığıyla PIA RPC'ye bağlanamıyor
pia.no.port.config=PIA Yöneticisi, açık bir Bağlantı Noktası Yönlendirmesine sahip değil.  Ya yapılandırma içindeki kullanıcınızı/parolanızı ayarlayın ya da PIA Yöneticisi'ne gidin, 'Bağlantı Noktası Yönlendirme'yi etkinleştirin ve VPN'i yeniden bağlayın (görev çubuğundaki yeşil PIA simgesine sağ tıklayın, Ayarlar'ı seçin, İleri düzey kipine geçin)
pia.no.forwarding.port=Ya VPN hala başlatılıyor ya da seçtiğiniz bölge bağlantı noktası yönlendirmeyi desteklemiyor.  Eğer bölgenizin bağlantı noktası yönlendirmeyi desteklediğinden eminseniz, bu eklenti yapılandırması içine kullanıcınızı/parolanızı ayarlamanız gerekebilir.
pia.no.logging=PIA Yöneticisi'nin hata ayıklama kipi etkin değil.  Lütfen PIA Yöneticisi'ne gidin ve Ayarlar->Yardım altında 'Hata Ayıklama Günlüklemesini etkinleştir'i açın.  Bu ayarın uygulanaması için PIA Yöneticisi'ni (Sağ Tıklama -> Çıkış) yeniden başlatmanız gerekebilir.
pia.no.forwarding.port.region=Seçilen '%1' bölgesi bağlantı noktası yönlendirmeyi desteklemiyor.

