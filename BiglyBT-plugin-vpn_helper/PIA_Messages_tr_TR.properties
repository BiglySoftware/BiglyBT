pia.cli.startup=PIA CLI izleme '%1' arac\u0131l\u0131\u011F\u0131yla ba\u015Flad\u0131.  D\u00F6nd\u00FCr\u00FClen son a\u00E7\u0131k ba\u011Flant\u0131 noktas\u0131 durumu '%2' oldu
