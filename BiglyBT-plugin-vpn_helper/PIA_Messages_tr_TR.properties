pia.try.port.rpc.info=E\u011Fer parolan\u0131z\u0131 yazmak istemezseniz, alternatif olarak Ayarlar->Yard\u0131m alt\u0131nda PIA Y\u00F6neticisi'nde oturum a\u00E7may\u0131 a\u00E7abilirsiniz. Ba\u015Flamak i\u00E7in oturum a\u00E7madan \u00F6nce PIA Y\u00F6neticisi'ni yeniden ba\u015Flatman\u0131z gerekebilir.

