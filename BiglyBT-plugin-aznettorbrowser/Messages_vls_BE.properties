aztorbrowserplugin.firefox.found.text=Het lijkt erop dat Firefox actief is.\n\nDe Tor-browser is gebaseerd op een aangepaste Firefox-browser en, tenzij je je eigen Firefox uitvoert met de '-no-remote'-optie, zullen de twee conflicten veroorzaken.\n\nMet name een link die is bedoeld voor de Tor-browser kan worden doorgegeven aan je bestaande Firefox en geopend, iets wat je wellicht wil vermijden.\n\nGelieve je bestaande Firefox te sluiten of zorg ervoor dat deze wordt uitgevoerd met de '-no-remote'-optie voordat je doorgaat.\n\nGa verder en open de link?
