aztorbrowserplugin.info1=Bu eklenti bir 'Tor Taray\u0131c\u0131' sa\u011Flar - bu, 'Tor Yard\u0131mc\u0131 Eklentisi'nin y\u00FCklenmesini gerektirir.
aztorbrowserplugin.info2=Taray\u0131c\u0131, internet'te gezinirken geli\u015Fmi\u015F gizlilik ve isimsizlik sa\u011Flar.\n\u0130simsiz olarak eri\u015Fim i\u00E7in kullan\u0131labilir\n\t* Ortak internet web i\u00E7eri\u011Fi\n\t* Tor a\u011F\u0131 .onion URL'leri\n\t* I2P a\u011F\u0131 .i2p URL'leri (e\u011Fer 'I2P Yard\u0131mc\u0131 Eklentisi' y\u00FCkl\u00FCyse)
