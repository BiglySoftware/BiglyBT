aztorbrowserplugin.firefox.found.title=Firefox Alg\u0131land\u0131
aztorbrowserplugin.firefox.found.text=Bu Firefox'u \u00E7al\u0131\u015Ft\u0131rd\u0131\u011F\u0131n\u0131z\u0131 g\u00F6sterir.\n\nTor Browser de\u011Fi\u015Ftirilmi\u015F bir Firefox taray\u0131c\u0131s\u0131n\u0131 temel al\u0131r ve, kendi Firefox taray\u0131c\u0131n\u0131z\u0131 '-uzaktankontrol-yok' se\u00E7ene\u011Fiyle \u00E7al\u0131\u015Ft\u0131rmad\u0131\u011F\u0131n\u0131z s\u00FCrece bu ikisi \u00E7ak\u0131\u015Facakt\u0131r.\n\n\u00D6zellikle Tor Browser i\u00E7in tasarlanm\u0131\u015F bir ba\u011Flant\u0131 mevcut olan Firefox'unuza aktar\u0131labilir ve a\u00E7\u0131labilir, bu muhtemelen ka\u00E7\u0131nmak istedi\u011Finiz bir \u015Fey olabilir.\n\nL\u00FCtfen ya mevcut olan Firefox'unuzu kapat\u0131n ya da devam etmeden \u00F6nce '-uzaktankontrol-yok' se\u00E7ene\u011Fi ile \u00E7al\u0131\u015Ft\u0131r\u0131ld\u0131\u011F\u0131ndan emin olun.\n\nDevam edip ve ba\u011Flant\u0131 a\u00E7\u0131ls\u0131n m\u0131?
