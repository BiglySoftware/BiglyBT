aztorbrowserplugin.firefox.found.text=Firefox'unuzun \u00E7al\u0131\u015Ft\u0131\u011F\u0131 g\u00F6r\u00FCn\u00FCyor.\n\nTor Taray\u0131c\u0131 de\u011Fi\u015Ftirilmi\u015F bir Firefox taray\u0131c\u0131y\u0131 temel al\u0131r ve kendi Firefox taray\u0131c\u0131n\u0131z\u0131 '-no-remote' se\u00E7ene\u011Fiyle \u00E7al\u0131\u015Ft\u0131rmad\u0131\u011F\u0131n\u0131z s\u00FCrece bu ikisi \u00E7ak\u0131\u015Facakt\u0131r.\n\n\u00D6zellikle Tor Taray\u0131c\u0131 i\u00E7in tasarlanm\u0131\u015F bir ba\u011Flant\u0131, varolan Firefox'unuza ge\u00E7irilebilmesi ve a\u00E7\u0131labilmesi, muhtemelen ka\u00E7\u0131nmak isteyece\u011Finiz bir \u015Feydir.\n\nL\u00FCtfen ya varolan Firefox'unuzu kapat\u0131n ya da devam etmeden \u00F6nce '-no-remote' se\u00E7ene\u011Fi ile \u00E7al\u0131\u015Ft\u0131r\u0131ld\u0131\u011F\u0131ndan emin olun.\n\nDevam edilsin ve ba\u011Flant\u0131 a\u00E7\u0131ls\u0131n m\u0131?