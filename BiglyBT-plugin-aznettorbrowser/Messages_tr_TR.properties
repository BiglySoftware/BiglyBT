aztorbrowserplugin.name=Tor Taray\u0131c\u0131
aztorbrowserplugin.info1=Bu eklenti bir 'Tor Taray\u0131c\u0131' sa\u011Flar - 'Tor Yard\u0131mc\u0131 Eklentisi'nin kurulmas\u0131n\u0131 gerektirir.
aztorbrowserplugin.info2=Taray\u0131c\u0131, internette gezinirken geli\u015Ftirilmi\u015F gizlilik ve anonimlik kazand\u0131r\u0131r.\nAnonim olarak eri\u015Fim i\u00E7in kullan\u0131labilir\n\t* Genel internet web i\u00E7eri\u011Fi\n\t* Tor a\u011F\u0131 .onion URLleri\n\t* I2P a\u011F\u0131 .i2p URLleri (E\u011Fer 'I2P Yard\u0131mc\u0131 Eklentisi' y\u00FCkl\u00FCyse)
