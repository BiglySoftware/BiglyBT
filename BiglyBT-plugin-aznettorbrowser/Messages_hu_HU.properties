aztorbrowserplugin.name=Tor b\u00F6ng\u00E9sz\u0151
aztorbrowserplugin.info1=Ez a b\u0151v\u00EDtm\u00E9ny egy 'Tor b\u00F6ng\u00E9sz\u0151t' biztos\u00EDt - ehhez a 'Tor Helper Plugin' -nak is telep\u00EDtve kell lennie.
aztorbrowserplugin.info2=A b\u00F6ng\u00E9sz\u0151 fokozott adatv\u00E9delmet \u00E9s anonimit\u00E1st biztos\u00EDt az internetes b\u00F6ng\u00E9sz\u00E9s sor\u00E1n.\nAnonim hozz\u00E1f\u00E9r\u00E9sre haszn\u00E1lhat\u00F3\n\u0009* Nyilv\u00E1nos internetes tartalmakhoz\n\u0009* Tor h\u00E1l\u00F3zat .onion URL-ek\n\u0009* I2P h\u00E1l\u00F3zat .i2p URL-jei (ha az 'I2P Helper Plugin' telep\u00EDtve van)
aztorbrowserplugin.link=K\u00E9rj\u00FCk, n\u00E9zze meg a 'Tor Project' honlapj\u00E1t a tov\u00E1bbi inform\u00E1ci\u00F3k\u00E9rt
aztorbrowserplugin.link.url=https\://www.torproject.org/
