aztorbrowserplugin.firefox.found.title=Firefox \u00E9szlel\u00E9s
aztorbrowserplugin.firefox.found.text=\u00DAgy t\u0171nik, hogy a Firefox fut.\n\nA Tor Browser egy m\u00F3dos\u00EDtott Firefox b\u00F6ng\u00E9sz\u0151n alapul, \u00E9s ha a saj\u00E1t Firefoxodat nem a '-no-remote' opci\u00F3val futtatod, akkor ezek konfliktusba ker\u00FClhetnek.\n\nK\u00FCl\u00F6n\u00F6sen a Tor b\u00F6ng\u00E9sz\u0151nek sz\u00E1nt linket \u00E1tadhatja a megl\u00E9v\u0151 Firefoxnak \u00E9s megnyithatja, amit val\u00F3sz\u00EDn\u0171leg el akar ker\u00FClni.\n\nK\u00E9rj\u00FCk, a folytat\u00E1s el\u0151tt vagy z\u00E1rja be a megl\u00E9v\u0151 Firefoxot, vagy gondoskodjon arr\u00F3l, hogy az a '-no-remote' opci\u00F3val fusson.\n\nFolytassa \u00E9s nyissa meg a linket?