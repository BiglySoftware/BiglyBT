aztorbrowserplugin.firefox.found.text=Tampaknya Anda menjalankan Firefox.\n\nBrowser Tor didasari pada browser Firefox yang dimodifikasi dan, kecuali jika Anda menjalankan Firefox Anda sendiri dengan opsi '-no-remote', keduanya akan bentrok.\n\nKhususnya link yang ditujukan untuk Tor Browser bisa dilalui ke Firefox yang ada dan dibuka, sesuatu yang mungkin ingin Anda hindari.\n\nTolong tutup Firefox yang ada atau pastikan itu berjalan dengan opsi '-no-remote' sebelum melanjutkan.\n\nLanjutkan dan buka linknya?