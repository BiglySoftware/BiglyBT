aztorbrowserplugin.info2=Browser memberikan kerahasiaan dan anonimitas yang disempurnakan saat menjelajah internet.\nIni bisa digunakan untuk akses anonim\n* Konten web internet umum\n* URL jaringan. Tor\n* Jaringan I2P .i2p URL (jika 'I2P Helper Plugin' diinstal)
