aztorbrowserplugin.firefox.found.title=Firefox Detectado
aztorbrowserplugin.firefox.found.text=Parece que voc\u00EA est\u00E1 executando o Firefox.\n\nO navegador Tor \u00E9 baseado numa modifica\u00E7\u00E3o do navegador Firefox e, ao menos que voc\u00EA execute seu pr\u00F3prio Firefox com a op\u00E7\u00E3o 'no-remote', os dois ir\u00E3o entrar em conflito.\n\nEm um link particular para navegador Tor pode ser passado para o Firefox que esteja aberto, algo que voc\u00EA provavelmente quer evitar.\n\nPor favor, feche o Firefox aberto ou assegure que esteja sendo executado com a op\u00E7\u00E3o '-no-remote' antes de continuar.\n\nContinuar e abrir o link?
