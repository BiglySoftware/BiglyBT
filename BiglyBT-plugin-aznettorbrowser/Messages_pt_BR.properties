aztorbrowserplugin.info1=Este plugin prov\u00E9m um 'Navegador Tor' - \u00E9 requerido que o plugin 'Auxiliar Tor' tamb\u00E9m esteja instalado.
aztorbrowserplugin.info2=O navegador da-lhe privacidade aprimorada e an\u00F4nima enquanto voc\u00EA navega pela internet.\nQue pode ser usado para acessar anonimamente\n\t* Conte\u00FAdos da internet p\u00FAblica\n\t* Tor network .onion URLs\n\t* I2P network .i2p URLs (se o plugin 'Auxiliar I2P' estiver instalado)
