aztorbrowserplugin.name=Brskalnik Tor
aztorbrowserplugin.info1=Ta vti\u010Dnik omogo\u010Da uporabo brskalnika Tor - potrebno je, da je name\u0161\u010Den tudi vti\u010Dnik "Pomo\u010Dnik Tor".
aztorbrowserplugin.info2=Brskalnik vam omogo\u010Da ve\u010Djo zasebnost in anonimnost pri brskanju po spletu.\nZ njim lahko anonimno dostopate do\:\n\t* javne vsebine na spletu,\n\t* spletnih naslovov .onion omre\u017Eja Tor,\n\t* spletnih naslovov .i2p omre\u017Eja I2P (\u010De je name\u0161\u010Den vti\u010Dnik "Pomo\u010Dnik I2P").
