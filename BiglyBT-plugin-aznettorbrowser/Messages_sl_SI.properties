aztorbrowserplugin.firefox.found.title=Zaznan je Firefox
aztorbrowserplugin.firefox.found.text=Videti je, da imate odprt Firefox.\n\nBrskalnik Tor temelji na prirejeni razli\u010Dici Firefoxa in brskalnika se bosta, razen \u010De Firefox te\u010De s parametrom "-no-remote", medsebojno motila.\n\nNa primer, povezava, namenjena odpiranju v brskalniku Tor, se lahko prenese v Firefox in odpre v njem, \u010Demur se verjetno \u017Eelite izogniti.\n\nZaprite odprti Firefox ali pred nadaljevanjem zagotovite, da je zagnan s parametrom "-no-remote".\n\nNadaljujem in odprem povezavo?
