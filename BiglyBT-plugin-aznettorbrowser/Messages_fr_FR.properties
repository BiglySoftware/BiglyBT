aztorbrowserplugin.name=Navigateur Tor
aztorbrowserplugin.info1=Ce module d'extension fournit un 'Navigateur Tor' - il n\u00E9cessite \u00E9galement l'installation du 'module d'extension assistant Tor'.
aztorbrowserplugin.info2=Le navigateur am\u00E9liore la confidentialit\u00E9 et l'anonymat lors de la navigation sur Internet.\nIl peut \u00EAtre utilis\u00E9 pour acc\u00E9der de fa\u00E7on anonyme \n\t* Au contenu Web public sur Internet \n\t* Au URL en .onion du r\u00E9seau Tor\n\t* Au URL en .i2p du r\u00E9seau I2P (si le 'module d'extension Assistant I2P' est install\u00E9)
aztorbrowserplugin.link=Veuillez consulter la page d'accueil 'du Projet Tor' pour plus d'informations
aztorbrowserplugin.link.url=https\://www.torproject.org/
aztorbrowserplugin.launch=Lancer le navigateur Tor
aztorbrowserplugin.launch.button=Lancement
aztorbrowserplugin.launch.fail.msg=Le lancement du navigateur a \u00E9chou\u00E9
aztorbrowserplugin.status=Statut\: Initialisation
aztorbrowserplugin.status.ok=Statut \: OK
aztorbrowserplugin.status.fail=Statut\: \u00C9chec - %1
aztorbrowserplugin.debug_log=Informations du journal de d\u00E9bogage
aztorbrowserplugin.browser.group=Contr\u00F4le du navigateur
aztorbrowserplugin.firefox.found.title=Firefox d\u00E9tect\u00E9
aztorbrowserplugin.firefox.found.text=Il semble que Firefox soit en cours d'ex\u00E9cution.\nLe navigateur Tor est bas\u00E9 sur un navigateur Firefox modifi\u00E9 et, \u00E0 moins que vous ne lanciez votre propre Firefox avec l'option '-no-remote', les deux seront en conflit.\n\nEn particulier, un lien destin\u00E9 au navigateur Tor peut \u00EAtre transmis \u00E0 votre navigateur Firefox existant et ouvert, c'est quelque chose que vous voulez probablement \u00E9viter.\n\nFermez votre navigateur Firefox existant ou assurez-vous qu'il fonctionne avec l'option '-no-remote' avant de continuer.\n\nContinuer et ouvrir le lien?
