aztorbrowserplugin.firefox.found.title=Firefox Atzemanda
aztorbrowserplugin.firefox.found.text=Ematen du Firefox ekinean duzula.\n\nTor Nabigatzailea aldatutako Firefox nabigatzailean ohinarrituta dago eta, zeure jabetzako Firefox ekiten ez baduzu '-no-remote' aukerarekin, gatazka egongo da bien artean.\n\nBereziki Tor Nabigatzailearentzat den lotura bat pasa daiteke zure Firefox-era eta ireki, zihurrenik saihestea nahi duzun zerbait.\n\nMesedez itxi zure Firefox edo zihurtatu '-no-remote' aukera ekiten duela jarraitu aurretik\n\nJarraitu eta ireki lotura?
