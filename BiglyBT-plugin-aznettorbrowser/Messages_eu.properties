aztorbrowserplugin.name=Tor Nabigatzailea
aztorbrowserplugin.info1=Plugin honek 'Tor Nabigatzaile' bat hornitzen du - 'Tor Laguntzailea Plugina' ere ezarrita behar du.
aztorbrowserplugin.info2=Nabigatzaileak pribatutasun eta izengabetasun hobetua ematen du interneten nabigatzerakoan.\nErabili daiteke izengabe sartzeko\n\t* Interneteko web eduki publikoetara\n\t* Tor sareko .onion URL-etara\n\t* I2P sareko .i2p URL-etara ('I2P Laguntzailea Plugina' gaituta badago)
